<!DOCTYPE html>
<html>
    <head>
        <title> It Depends </title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <style>
            * {
				margin: 0;
				border: 0;
			}
			html, body {
				height: 100%;
				width: 100%;
			}
            body {
                height: 100%;
                width: 100%;
                color: #000;
                text-align: center;
                font-family: 'Montserrat', sans-serif;
            }
            .container {
                width: 100%;
                height: 100%;
                background: #fff;
            }
            h1 {
                margin: 40px 0 20px;
                font-size: 50px;
            }
            p {
                width: 50%;
                margin: 40px auto;
                font-size: 21px;
                line-height: 1.58;
                text-align: left;
            }
            section {
                margin: 40px 0 0 0;
                display: inline-block;
                width: 40%;
            }
            .bold {
                font-weight: 700;
            }
            .counter {
                font-size: 40px;
            }
            button {
                margin: 40px 0 0 0;
                padding: 20px;
                border-radius: 5px;
                font-size: 20px;
                font-family: 'Montserrat', sans-serif;
                background: #3AA3C1;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container" ng-app="" >
            <h1> &quot; It Depends &quot; </h1>
            <p> The phrase <span class="bold"> "it depends" </span> is used by Designers as part of their toolkit. <br/> <br/> <br/>This website keeps a count as to how many times I personally have said it and also how many times I have heard others saying it. </p>
            <section id="saidIt" ng-controller="saidItEventController">
                <span class="counter">{{saidItCounter}}</span>
                <br/>
                <button ng-click="saidItClick()"> I Said it </button>
            </section>
            <section id="heardIt" ng-controller="heardItEventController">
                <span class="counter">{{heardItCounter}}</span>
                <br/>
                <button ng-click="heardItClick()"'> I Heard it </button>
            </section>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script>
        function setCookie() {
            document.cookie = "saidItCount = 0; heardItCount = 0; expires = Thu, 31 Dec 2020 00:00:00 UTC";
        }
        function saidItEventController($scope) {
    			$scope.saidItCounter = 0;
    			$scope.saidItClick = function() {
           			$scope.saidItCounter++;
        		}
		}
        function heardItEventController($scope) {
    			$scope.heardItCounter = 0;
    			$scope.heardItClick = function() {
           			$scope.heardItCounter++;
        		}
		}
    </script>
</html>
