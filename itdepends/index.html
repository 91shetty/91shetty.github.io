<!DOCTYPE html>
<html>
    <head>
        <title> It Depends </title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <style>
            * {
				margin: 0;
				border: 0;
			}
			html, body {
				height: 100%;
				width: 100%;
                overflow: hidden;
			}
            body {
                color: #000;
                text-align: center;
                font-family: 'Montserrat', sans-serif;
            }
            .container {
                position: relative;
                width: 100%;
                height: 100%;
                background: #fff;
            }
            h1 {
                font-size: 50px;
            }
            p {
                width: 50%;
                margin: 40px auto;
                font-size: 21px;
                line-height: 1.58;
                text-align: left;
            }
            section {
                margin: 40px 0 0 0;
                display: inline-block;
                width: 40%;
            }
            .bold {
                font-weight: 700;
            }
            .counter {
                font-size: 40px;
            }
            button {
                margin: 40px 0 0 0;
                padding: 21px;
                border-radius: 5px;
                font-size: 20px;
                font-family: 'Montserrat', sans-serif;
                background: #3AA3C1;
                color: #fff;
                cursor: pointer;
            }
            button:focus {
                outline: 0;
            }
            @media (min-width: 320px) and (max-width: 720px) {
                h1 {
                    font-size: 40px;
                }
                .counter {
                    font-size: 30px;
                }
                p {
                    width: 90%;
                    font-size: 18px;
                    line-height: 1.5;
                }
                button {
                    font-size: 18px;
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container" ng-app="" ng-controller="counterDataController">
            <div style="width: 100%; position: absolute; top: 50%; transform: translateY(-50%);">
                <h1> &quot; It Depends &quot; </h1>
                <p> The phrase <span class="bold"> "it depends" </span> is used by Designers as part of their toolkit. <br/> <br/>This website keeps a count as to how many times I personally have said it and also how many times I have heard others saying it. </p>
                <section id="saidIt" ng-controller="saidItEventController">
                    <span class="counter">{{saidItCounter}}</span>
                    <br/>
                    <button ng-click="saidItClick()"> I Said it </button>
                </section>
                <section id="heardIt" ng-controller="heardItEventController">
                    <span class="counter">{{heardItCounter}}</span>
                    <br/>
                    <button ng-click="heardItClick()"'> I Heard it </button>
                </section>
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function counterDataController($scope, $http){
            $http.get("counter.php")
            .then(function(response) {
                    console.log(response.data[0] + " " + response.data[1]);
                    $scope.saidItCounter = response.data[0];
                    $scope.heardItCounter = response.data[1];
            });
        }
        function saidItEventController($scope, $http) {
    			//$scope.saidItCounter = SaidIt;
    			$scope.saidItClick = function() {
                    $http.get("saidIt.php")
                    .then(function(response) {
                        console.log(response)
                    });
                    $scope.saidItCounter++;
        		}
		}
        function heardItEventController($scope, $http) {
    			//$scope.heardItCounter = HeardIt;
    			$scope.heardItClick = function() {
                    $http.get("heardIt.php")
                    .then(function(response) {
                        console.log(response)
                    });
           			$scope.heardItCounter++;
        		}
		}
    </script>
</html>
