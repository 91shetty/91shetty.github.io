<!DOCTYPE html>
<html>
	<head>
		<title> ShareConnect - Admin</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id="header">
					<img src="logo.png">	
			</div>
			<div id="content">

					<div id="menu">
