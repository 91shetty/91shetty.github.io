<!DOCTYPE html>
<html>
	<head>
		<title>Visualisation</title>
		<script type="text/javascript" src="d3-zoom-pan-extent.js"></script>
		<link rel="stylesheet" type="text/css" href="complex_style.css">
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	</head>
	<body>
		<button>Reset</button>
		<script type="text/javascript">
			 
			//************************************************************
			// Create Margins and Axis and hook our zoom function
			//************************************************************
			var margin = {top: 20, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 500 - margin.top - margin.bottom;
				
			var x = d3.scale.linear()
			    //.domain([0, 12])
			    .range([0, width]);
			 
			var y = d3.scale.linear()
			    //.domain([-1, 16])
			    .range([height, 0]);
				
			var xAxis = d3.svg.axis()
			    .scale(x)
				.tickSize(-height)
				.tickPadding(10)	
				.tickSubdivide(true)	
			    .orient("bottom");	
				
			var yAxis = d3.svg.axis()
			    .scale(y)
				.tickPadding(10)
				.tickSize(-width)
				.tickSubdivide(true)	
			    .orient("left");	
			
			//Colors	
			var colorsRange = d3.scale.category10();	
			 
			var zoom = d3.behavior.zoom()
					    .scaleExtent([1, 10]);	

			var maxPrice, maxRating;
				
			//************************************************************
			// Generate our SVG object
			//************************************************************	
			var svg = d3.select("body").append("svg")
				.call(zoom)
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
				.append("g")
			    .attr("transform", "translate(" + (2 * margin.right) + "," + margin.top + ")");
			
			var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>Name: </strong> <span style='color:red'>" + d.name +"</span>";
					  });

			svg.call(tip);

			d3.csv("data.csv", function(error, data) {
		    	data.forEach(function(d) {
			        d.price = +d.price;
			        d.rating = +d.rating;
			    });
			    maxPrice = d3.max(data, function(d){ 
					return d.price + 10; 
				});
				console.log(maxPrice);
				maxRating = d3.max(data, function(d){ 
					return d.rating + 5; 
				});
				console.log(maxRating);
				x.domain([0,d3.max(data, function(d){ 
					return d.price + 10; 
				})]);
				y.domain([0, d3.max(data, function(d){ 
					return d.rating + 5; 
				})]);

				zoom.x(x)
					.xExtent([0,d3.max(data, function(d){ 
						return d.price; 
					})])
					.y(y)
				    .yExtent([0,d3.max(data, function(d){ 
						return d.rating; 
					})])
				    .on("zoom", zoomed);

				svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(0," + height + ")")
				    .call(xAxis);

				svg.append("g")
					.attr("class", "x axis")
					.append("text")
					.attr("class", "axis-label-x")
					.attr("x", width / 2)
				    .attr("y", height + margin.top)
					.text('Price(Â£)');
				 
				svg.append("g")
				    .attr("class", "y axis")
				    .call(yAxis);
				 
				svg.append("g")
					.attr("class", "y axis")
					.append("text")
					.attr("class", "axis-label-y")
					.attr("transform", "rotate(-90)")
					.attr("y", (-margin.left) + 10)
					.attr("x", -height/2)
					.text('Rating');	
				 
				svg.append("clipPath")
					.attr("id", "clip")
					.append("rect")
					.attr("width", width)
					.attr("height", height);
				
				var points = svg.selectAll("dots")
				    	   .data(data)
					       .enter()
					       .append("g")
					       .attr("class", "dots");
					       		   
				    	   // we add our first graphics element! A circle! 
		    	points.append("circle")
		           .attr("r", 2.5)
		           .attr("class","dot")
		           .style("fill", function(d) {
			            // remember the ordinal scales? We use the colors scale to get a colour for our manufacturer. Now each node will be coloured
			            // by who makes the chocolate. 
			            return colorsRange(d.manufacturer);
				    })
		           .attr('transform',function(d){
				       	return "translate(" + x(d.price) + "," + y(d.rating) + ")";
					})
		           .on('mouseover', tip.show)
				   .on('mouseout', tip.hide);

				//************************************************************
				// Zoom specific updates
				//************************************************************

				function zoomed() {
					svg.select(".x.axis").call(xAxis);
					svg.select(".y.axis").call(yAxis);   
					//svg.selectAll('path.line').attr('d', line);  
				 
					points.selectAll('circle').attr("transform", function(d) { 
						return "translate(" + x(d.price) + "," + y(d.rating) + ")"; }
					);  
				}
			});
			//Click on reset button
			d3.select("button").on("click", reset); 
				
			
			


			//RESET
			function reset() {
			    d3.transition().duration(750).tween("zoom", function() {
			        var ix = d3.interpolate(x.domain(), [0, 12]),
			        iy = d3.interpolate(y.domain(), [-1, 16]);
			        return function(t) {
			        	zoom.x(x.domain(ix(t))).y(y.domain(iy(t)));
			      		zoomed();
			    	};
				});
			}

		</script>
	</body>
</html>
