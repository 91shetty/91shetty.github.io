<!DOCTYPE html>
<html>
	<head>
		<title>Visualisation</title>
		<script type="text/javascript" src="d3-zoom-pan-extent.js"></script>
		<link rel="stylesheet" type="text/css" href="complex_style.css">
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	</head>
	<body>
		<button>Reset</button>
		<script type="text/javascript">

			//************************************************************
			// Data notice the structure
			//************************************************************
			var data = 	[
				[{'x':1,'y':0},{'x':2,'y':5},{'x':3,'y':10},{'x':4,'y':0},{'x':5,'y':6},{'x':6,'y':11},{'x':7,'y':9},{'x':8,'y':4},{'x':9,'y':11},{'x':10,'y':2}],
				[{'x':1,'y':1},{'x':2,'y':6},{'x':3,'y':11},{'x':4,'y':1},{'x':5,'y':7},{'x':6,'y':12},{'x':7,'y':8},{'x':8,'y':3},{'x':9,'y':13},{'x':10,'y':3}],
				[{'x':1,'y':2},{'x':2,'y':7},{'x':3,'y':12},{'x':4,'y':2},{'x':5,'y':8},{'x':6,'y':13},{'x':7,'y':7},{'x':8,'y':2},{'x':9,'y':4},{'x':10,'y':7}],
				[{'x':1,'y':3},{'x':2,'y':8},{'x':3,'y':13},{'x':4,'y':3},{'x':5,'y':9},{'x':6,'y':14},{'x':7,'y':6},{'x':8,'y':1},{'x':9,'y':7},{'x':10,'y':9}],
				[{'x':1,'y':4},{'x':2,'y':9},{'x':3,'y':14},{'x':4,'y':4},{'x':5,'y':10},{'x':6,'y':15},{'x':7,'y':5},{'x':8,'y':0},{'x':9,'y':8},{'x':10,'y':5}]
			];
			 
			var colors = [
				'steelblue',
				'green',
				'red',
				'purple'
			]
			 
			 
			//************************************************************
			// Create Margins and Axis and hook our zoom function
			//************************************************************
			var margin = {top: 20, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 500 - margin.top - margin.bottom;
				
			var x = d3.scale.linear()
			    //.domain([0, 12])
			    .range([0, width]);
			 
			var y = d3.scale.linear()
			    //.domain([-1, 16])
			    .range([height, 0]);
				
			var xAxis = d3.svg.axis()
			    .scale(x)
				.tickSize(-height)
				.tickPadding(10)	
				.tickSubdivide(true)	
			    .orient("bottom");	
				
			var yAxis = d3.svg.axis()
			    .scale(y)
				.tickPadding(10)
				.tickSize(-width)
				.tickSubdivide(true)	
			    .orient("left");	
			
			//Colors	
			 var colorsRange = d3.scale.category10();	
			 
				
				
			//************************************************************
			// Generate our SVG object
			//************************************************************	
			var svg = d3.select("body").append("svg")
				.call(zoom)
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
				.append("g")
			    .attr("transform", "translate(" + (2 * margin.left) + "," + margin.top + ")");
			
			var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>Name: </strong> <span style='color:red'>" + d.name +"</span>";
					  });

			svg.call(tip);

			d3.csv("data.csv", function(error, data) {
		    	data.forEach(function(d) {
			        d.price = +d.price;
			        d.rating = +d.rating;
			    });
				x.domain([0,d3.max(data, function(d){ 
					return d.price; 
				})]);
				y.domain([0, d3.max(data, function(d){ 
					return d.rating; 
				})]);

				svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(0," + height + ")")
				    .call(xAxis);

				svg.append("g")
					.attr("class", "x axis")
					.append("text")
					.attr("class", "axis-label-x")
					.attr("x", width / 2)
				    .attr("y", height + margin.top)
					.text('Axis X');

				 
				svg.append("g")
				    .attr("class", "y axis")
				    .call(yAxis);
				 
				svg.append("g")
					.attr("class", "y axis")
					.append("text")
					.attr("class", "axis-label-y")
					.attr("transform", "rotate(-90)")
					.attr("y", (-margin.left) + 10)
					.attr("x", -height/2)
					.text('Axis Y');	
				 
				svg.append("clipPath")
					.attr("id", "clip")
					.append("rect")
					.attr("width", width)
					.attr("height", height);
				
				var zoom = d3.behavior.zoom()
						    .x(x)
						    .xExtent([0,12])
						    .y(y)
						    .yExtent([0,16])
						    .scaleExtent([1, 10])
						    .on("zoom", zoomed);
				
				
			//************************************************************
			// Draw points on SVG object based on the data given
			//************************************************************
			// var points = svg.selectAll('.dots')
			// 	.data(data)
			// 	.enter()
			// 	.append("g")
			//     .attr("class", "dots")
			// 	.attr("clip-path", "url(#clip)");	
			 
			// points.selectAll('.dot')
			// 	.data(function(d, index){ 		
			// 		var a = [];
			// 		d.forEach(function(point,i){
			// 			a.push({'index': index, 'point': point});
			// 		});		
			// 		return a;
			// 	})
			// 	.enter()
			// 	.append('circle')
			// 	.attr('class','dot')
			// 	.attr("r", 2.5)
			// 	.attr('fill', function(d,i){ 	
			// 		return colors[d.index%colors.length];
			// 	})	
			// 	.attr("transform", function(d) { 
			// 		return "translate(" + x(d.point.x) + "," + y(d.point.y) + ")"; }
			// 	)
			// 	.on('mouseover', tip.show)
			// 	.on('mouseout', tip.hide);
				
				var points = svg.selectAll("dots")
				    	   .data(data)
					       .enter()
					       .append("g")
					       .attr("class", "dots")
					       .attr('transform',function(d){
						       	return "translate(" + x(d.price) + "," + y(d.rating) + ")";
					       });		   
				    	   // we add our first graphics element! A circle! 
		    	points.append("circle")
		           .attr("r", 2.5)
		           .attr("class", "dot")
		           .style("fill", function(d) {
			            // remember the ordinal scales? We use the colors scale to get a colour for our manufacturer. Now each node will be coloured
			            // by who makes the chocolate. 
			            return colorsRange(d.manufacturer);
				    })
		           .on('mouseover', tip.show)
				   .on('mouseout', tip.hide);

				function zoomed() {
					svg.select(".x.axis").call(xAxis);
					svg.select(".y.axis").call(yAxis);   
					//svg.selectAll('path.line').attr('d', line);  
				 
					svg.selectAll('circle').attr("transform", function(d) { 
						return "translate(" + x(d.price) + "," + y(d.rating) + ")"; }
					);  
				}
			});
			//Click on reset button
			d3.select("button").on("click", reset); 
				
			//************************************************************
			// Zoom specific updates
			//************************************************************
			


			//RESET
			function reset() {
			    d3.transition().duration(750).tween("zoom", function() {
			        var ix = d3.interpolate(x.domain(), [0, 12]),
			        iy = d3.interpolate(y.domain(), [-1, 16]);
			        return function(t) {
			        	zoom.x(x.domain(ix(t))).y(y.domain(iy(t)));
			      		zoomed();
			    	};
				});
			}

		</script>
	</body>
</html>
