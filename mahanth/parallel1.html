<!DOCTYPE html>
<html>
	<head>
		<title>Visualisation-Pan & Zoom</title>
		<script type="text/javascript" src="d3-zoom-pan-extent.js"></script>
		<style type="text/css">
			.background path {
			  fill: none;
			  stroke: #ddd;
			  shape-rendering: crispEdges;
			}

			.axis line,.axis path {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
			 
			//************************************************************
			// Create Margins and Axis and hook our zoom function
			//************************************************************
			var margin = {top: 30, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 600 - margin.top - margin.bottom;
				
			var x = d3.scale.ordinal().rangePoints([0, width], 1),
			    y = {};

			var line = d3.svg.line(),
			    axis = d3.svg.axis().orient("left");

			var svg = d3.select("body").append("svg")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
						.append("g")
					    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			d3.csv("datasetnew.csv", function(error, data) {

				  // Extract the list of dimensions and create a scale for each.
				  //&& d != "centerLatitude" && d != "centerLongitude" && d != "districtType" && d != "eligibleForFreeLunch" && d != "eligibleForFreeLunch"
				x.domain(dimensions = d3.keys(data[0]).filter(function(d) {
				    return (d != "townName" && d != "centerLatitude" && d != "centerLongitude" && d != "eligibleForFreeLunch" && d != "estimatedThreeToFourYearOldsInPoverty") && (y[d] = d3.scale.linear()
				        .domain(d3.extent(data, function(p) { return +p[d]; }))
				        .range([height, 0]));
				}));

				// Add lines for context.
			    var background = svg.append("g")
							        .attr("class", "background")
								    .selectAll("path")
								    .data(data)
								    .enter().append("path")
							        .attr("d", path);

				// Add a group element for each dimension.
				var g = svg.selectAll(".dimension")
						.data(dimensions)
					    .enter().append("g")
					    .attr("class", "dimension")
						.attr("transform", function(d) { return "translate(" + x(d) + ")"; });

				// Add an axis and title.
				g.append("g")
			      .attr("class", "axis")
			      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
			      .append("text")
			      .style("text-anchor", "middle")
			      .attr("y", -9)
			      .text(function(d) { return d; });			
			});
			// Returns the path for a given data point.
			function path(d) {
			  return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
			}
		</script>
	</body>
</html>
