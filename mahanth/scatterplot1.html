<!DOCTYPE html>
<html>
	<head>
		<title>Visualisation-Scatterplot</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<link rel="stylesheet" type="text/css" href="complex_style.css">
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	</head>
	<body>
		<button>Reset</button>
		<script type="text/javascript">
			 
			//************************************************************
			// 
			//************************************************************
			var margin = {top: 30, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 600 - margin.top - margin.bottom;
				
			var x = d3.scale.linear()
			    .range([0, width]);
			 
			var y = d3.scale.linear()
			    .range([height, 0]);
				
			var xAxis = d3.svg.axis()
			    .scale(x)
				.tickSize(-height)
				.tickPadding(10)	
				.tickSubdivide(true)	
			    .orient("bottom");	
				
			var yAxis = d3.svg.axis()
			    .scale(y)
				.tickPadding(10)
				.tickSize(-width)
				.tickSubdivide(true)	
			    .orient("left")
			    .tickFormat(function (d) {
			    	
				    if ((d / 1000) >= 1) {
				        d = d / 1000 + "K";
				    }
					return d;
				});	
			
			//Colors	
			var colorsRange = d3.scale.category10();	
			
			//Zoom 
			var zoom = d3.behavior.zoom()
					    .scaleExtent([1, 10]);	

			var totalPopulation, townWealth;
				
			//************************************************************
			// Generate our SVG object
			//************************************************************	
			var svg = d3.select("body").append("svg")
				.call(zoom)
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
				.append("g")
			    .attr("transform", "translate(" + (2 * margin.right) + "," + margin.top + ")");
			
			//Tool Tip
			var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>Name: </strong> <span style='color:red'>" + d.townName +"</span>";
					  });

			svg.call(tip);

			//Parsing data from external .csv file
			d3.csv("datasetnew.csv", function(error, data) {
		    	data.forEach(function(d) {
			        d.totalPopulation = +d.totalPopulation;
			        d.townWealth = +d.townWealth;
			    });

			    totalPopulation = d3.max(data, function(d){ 
					return d.totalPopulation + 10000; 
				});

				townWealth = d3.max(data, function(d){ 
					return d.townWealth + 1000; 
				});

				x.domain([0, totalPopulation]);

				y.domain([0, townWealth]);

				zoom.x(x)
					//.xExtent([0,maxPrice])
					.y(y)
				    //.yExtent([0,maxRating])
				    .on("zoom", zoomed);

				svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(0," + height + ")")
				    .call(xAxis);

				svg.append("g")
					.attr("class", "x axis")
					.append("text")
					.attr("class", "axis-label-x")
					.attr("x", width / 2)
				    .attr("y", height + margin.bottom)
					.text('Total Population');
				 
				svg.append("g")
				    .attr("class", "y axis")
				    .call(yAxis);
				 
				svg.append("g")
					.attr("class", "y axis")
					.append("text")
					.attr("class", "axis-label-y")
					.attr("transform", "rotate(-90)")
					.attr("y", (-margin.left) + 10)
					.attr("x", -height/2)
					.text('Town Wealth');

				svg.append("text")
					.attr("class", "title")
					.attr("text-anchor","middle")
					.attr("x", width/2)
					.attr("y", -margin.top/2)
					.text("Scatterplot - Town Population to Town Wealth");

				svg.append("text")
					.attr("class", "subtitle")
					.attr("text-anchor","middle")
					.attr("x", width/2)
					.attr("y", -margin.top/2 + 15)
					.text("Scroll and drag to zoom/pan, hover for details.");	
				 
				svg.append("clipPath")
					.attr("id", "clip")
					.append("rect")
					.attr("width", width)
					.attr("height", height);
				
				var points = svg.selectAll("dots")
				    	   .data(data)
					       .enter()
					       .append("g")
					       .attr("class", "dots");
					       		   
		    	points.append("circle")
		           .attr("r", 2)
		           .attr("class","dot")
		           .style("fill", function(d) {
			            return colorsRange(d.townName);
				    })
		           .attr('transform',function(d){
				       	return "translate(" + x(d.totalPopulation) + "," + y(d.townWealth) + ")";
					})
		           .on('mouseover', tip.show)
				   .on('mouseout', tip.hide);

				//************************************************************
				// Zoom specific updates
				//************************************************************

				function zoomed() {
					svg.select(".x.axis").call(xAxis);
					svg.select(".y.axis").call(yAxis); 
				 
					points.selectAll('circle').attr("transform", function(d) { 
						return "translate(" + x(d.totalPopulation) + "," + y(d.townWealth) + ")"; }
					);  
				}

				//************************************************************
				// Reset
				//************************************************************
				function reset() {
				    d3.transition().duration(750).tween("zoom", function() {
				        var ix = d3.interpolate(x.domain(), [0, totalPopulation]),
				        iy = d3.interpolate(y.domain(), [0, townWealth]);
				        return function(t) {
				        	zoom.x(x.domain(ix(t))).y(y.domain(iy(t)));
				      		zoomed();
				    	};
					});
				}

				//Click on reset button
				d3.select("button").on("click", reset); 
			});
			
				
			
			


			

		</script>
	</body>
</html>
