<!DOCTYPE html>
<html>
	<head>
		<title>Visualisation-Barchart</title>
		<script type="text/javascript" src="d3-zoom-pan-extent.js"></script>
		<link rel="stylesheet" type="text/css" href="complex_style.css">
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	</head>
	<body>
		<button>Reset</button>
		<script type="text/javascript">
			 
			//************************************************************
			// 
			//************************************************************
			var margin = {top: 20, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 500 - margin.top - margin.bottom;
				
			var x = d3.scale.linear()
			    .range([0, width]);
			 
			var y = d3.scale.linear()
			    .range([height, 0]);
				
			var xAxis = d3.svg.axis()
			    .scale(x)
				.tickSize(-height)
				.tickPadding(10)	
				.tickSubdivide(true)	
			    .orient("bottom");	
				
			var yAxis = d3.svg.axis()
			    .scale(y)
				.tickPadding(10)
				.tickSize(-width)
				.tickSubdivide(true)	
			    .orient("left");	
			
			//Colors	
			var colorsRange = d3.scale.category10();	
			
			//Zoom 
			var zoom = d3.behavior.zoom()
					    .scaleExtent([1, 10]);	

			var maxPrice, maxRating;
				
			//************************************************************
			// Generate our SVG object
			//************************************************************	
			var svg = d3.select("body").append("svg")
				.call(zoom)
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
				.append("g")
			    .attr("transform", "translate(" + (2 * margin.right) + "," + margin.top + ")");
			
			//Tool Tip
			var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>Name: </strong> <span style='color:red'>" + d.name +"</span> <br/> <strong>Price(£): </strong> <span style='color:red'>" + d.price +"</span>";
					  });

			svg.call(tip);

			//Parsing data from external .csv file
			d3.csv("data.csv", function(error, data) {
		    	data.forEach(function(d) {
			        d.price = +d.price;
			        d.rating = +d.rating;
			    });

			    maxPrice = d3.max(data, function(d){ 
					return d.price + 10; 
				});

				maxRating = d3.max(data, function(d){ 
					return d.rating + 1; 
				});

				x.domain([0,maxPrice]);

				y.domain([0, maxRating]);

				zoom.x(x)
					.xExtent([0,maxPrice])
					.y(y)
				    .yExtent([0,maxRating])
				    .on("zoom", zoomed);

				svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(0," + height + ")")
				    .call(xAxis);

				svg.append("g")
					.attr("class", "x axis")
					.append("text")
					.attr("class", "axis-label-x")
					.attr("x", width / 2)
				    .attr("y", height + margin.bottom)
					.text('Price(£)');
				 
				svg.append("g")
				    .attr("class", "y axis")
				    .call(yAxis);
				 
				svg.append("g")
					.attr("class", "y axis")
					.append("text")
					.attr("class", "axis-label-y")
					.attr("transform", "rotate(-90)")
					.attr("y", (-margin.left) + 10)
					.attr("x", -height/2)
					.text('Rating');	
				 
				svg.append("clipPath")
					.attr("id", "clip")
					.append("rect")
					.attr("width", width)
					.attr("height", height);
				
				var bar = svg.selectAll("bar")
				       .data(data)
				       .enter()
				       .append("g")
				       .attr("class", "bar");
				       
				    bar.append("rect")
				       .style("fill",function(d){
				       		return colorsRange(d.manufacturer);
				       })
				       .attr("x", function(d) { return x(d.price); })
				       .attr("width", 10)
				       .attr("y", function(d) { return y(d.rating); })
				       .attr("height", function(d) { return height - y(d.rating); })
				       .on('mouseover', tip.show)
				       .on('mouseout', tip.hide);

				//************************************************************
				// Zoom specific updates
				//************************************************************

				function zoomed() {
					svg.select(".x.axis").call(xAxis);
					svg.select(".y.axis").call(yAxis); 
				 
					bar.selectAll('rect').attr("x", function(d) { return x(d.price); })
				       .attr("width", 10)
				       .attr("y", function(d) { return y(d.rating); })
				       .attr("height", function(d) { return height - y(d.rating); });
				}

				//************************************************************
				// Reset
				//************************************************************
				function reset() {
				    d3.transition().duration(750).tween("zoom", function() {
				        var ix = d3.interpolate(x.domain(), [0, maxPrice]),
				        iy = d3.interpolate(y.domain(), [0, maxRating]);
				        return function(t) {
				        	zoom.x(x.domain(ix(t))).y(y.domain(iy(t)));
				      		zoomed();
				    	};
					});
				}

				//Click on reset button
				d3.select("button").on("click", reset); 
			});
			
				
			
			


			

		</script>
	</body>
</html>
