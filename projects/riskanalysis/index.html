<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>A simple map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
		<style>
			* {
				margin: 0; 
				padding: 0; 
			}
			html, body {
				width: 100%;
				height: 100%
			}
			body { 
				min-height: 100%;
			}
			header {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100px;
				border-bottom: 1px solid #ccc;
    			box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    			z-index: 2;	
			}
			#map { 
				position: absolute; 
				top: 100px; 
				bottom: 0; 
				width: 73%;
				z-index: -99999;
			}
			input[type=search] {
				background: white url(http://static.tumblr.com/ftv85bp/MIXmud4tx/search-icon.png) no-repeat 9px center;
				outline: none;
				-webkit-appearance: textfield;
				-webkit-box-sizing: content-box;
			}
			input[type=search]:focus {
				box-shadow: 0 0 5px rgba(109,207,246,.5);
			}
			#addressSearch {
				position: absolute;
				z-index: 2;
				height: 40px;
				width: 325px;
				font-size: 16px;
				left: 50px;
				padding: 0 25px;
				border-radius: 4px;
				border: 1px solid #66CC75;
			}
			#legend {
				width: 300px;
				height: 45px;
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
				background-color: white;
				z-index: 2;
			}
			#sidebar {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				background-color: white;
				z-index: 1;
			}
			ul {
				list-style-type: none;
				width: 100%;
			}
			li {
				height: 50px;
				width: 100%;
				background: #fff;
				border-bottom: solid 1px #dedede;
				cursor: pointer;
			}
			.minimize {
				position: absolute;
				left: 100px;
				top: 50%;
				transform: translateY(-50%);
				width: 20px;
				height: 40px;
				background-color: white;
				cursor: pointer;
			}
			.right-pane {
				position: absolute;
				top: 100px;
				bottom: 0;
				right: 0;	
				width: 27%;
				/*box-shadow: -2px -1px 5px 0 rgba(0,0,0,.4);*/
			}
			.google-street-view {
					height: 300px;
					width: 100%;
					background: #f2f2f2;
			}
			.property-data {
				width: 100%;
				height: calc(100% - 300px);
				/*background: url(propInfo1.png) no-repeat;*/
				background-size: contain;
			}
			.risk {
				width: 80%;
				margin: 0 auto;
			}
			.radial {
				width: 80px;
				height: 80px;
				border-radius: 50%;
				background: #d7d7d7;
				margin: 25px;
				position: relative;
			}
			.radial .circle .mask {
				clip: rect(0px, 80px, 80px, 40px);
			}
			.mask, .fill {
				width: 80px;
				height: 80px;
				position: absolute;
				border-radius: 50%;
				-webkit-backface-visibility: hidden;
				transition: -webkit-transform 1s;
				transition: -ms-transform 1s;
				transition: transform 1s;
			}
			.mask .fill {
				clip: rect(0px, 40px, 80px, 0px);
			}

		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
		<script src="conic-gradient.js"></script>
		<script type="text/javascript">
			function changeScore() {
				$('.radial').each(function(){
					var newScore = Math.floor(Math.random() * 5) + 1;
					if( newScore == 1) {
						$(this).find(".inset").css("background-color","green");
					}
					else if( newScore == 2) {
						$(this).find(".inset").css("background-color","yellow");
					}
					else if( newScore == 3) {
						$(this).find(".inset").css("background-color","orange");
					}
					else if( newScore == 4) {
						$(this).find(".inset").css("background-color","red");
					}
					else if( newScore == 5) {
						$(this).find(".inset").css("background-color","black");
					}
					$(this).data('score',newScore);
					$(this).find('.bigger').html(newScore);
				});
			}
			window.randomize = function() {
				changeScore();
				$('.radial').each(function() {
					var transform_styles = ['-webkit-transform', '-ms-transform', 'transform'];
					$(this).find('span').fadeTo('slow', 1);
					var score = $(this).data('score');
					var deg = (((100 / 5) * score) / 100) * 180;
					if(score )
					var rotation = deg;
					var fill_rotation = rotation;
					var fix_rotation = rotation * 2;
					for(i in transform_styles) {
						$(this).find('.circle .fill, .circle .mask.full').css(transform_styles[i], 'rotate(' + fill_rotation + 'deg)');
						$(this).find('.circle .fill.fix').css(transform_styles[i], 'rotate(' + fix_rotation + 'deg)');
					}
				});
			}
			setTimeout(window.randomize, 200);
			setInterval(window.randomize, 10000); 
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$("#sidebar ul li").click(function(){
					$("#sidebar").removeClass("small");
					$("#sidebar").addClass("big");
					$(this).css("height","200px");
					$(this).siblings().css("height","80px");
					$(".minimize").removeClass("hide");
					$("#map #legend").removeClass("hide");
				});
				$(".minimize").click(function(){
					$(this).parent("#sidebar").addClass("small");
					$(this).parent("#sidebar").removeClass("big");
					$("#sidebar ul li").css("height","50px");
					$(this).addClass("hide");
					$("#map #legend").addClass("hide");
				});
			})
		</script>
