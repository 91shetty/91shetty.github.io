<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>A simple map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
		<style>
			* {
				margin: 0; 
				padding: 0; 
			}
			html, body {
				width: 100%;
				height: 100%
			}
			body { 
				min-height: 100%;
			}
			header {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100px;
				border-bottom: 1px solid #ccc;
    			box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    			z-index: 2;	
			}
			#map { 
				position: absolute; 
				top: 100px; 
				bottom: 0; 
				width: 73%;
				z-index: -99999;
			}
			#legend {
				width: 300px;
				height: 45px;
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
				background-color: white;
				z-index: 2;
			}
			#sidebar {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				background-color: white;
				z-index: 1;
			}
			ul {
				list-style-type: none;
				width: 100%;
			}
			li {
				height: 50px;
				width: 100%;
				background: #fff;
				border-bottom: solid 1px #dedede;
				cursor: pointer;
			}
			.minimize {
				position: absolute;
				left: 100px;
				top: 50%;
				transform: translateY(-50%);
				width: 20px;
				height: 40px;
				background-color: white;
				cursor: pointer;
			}
			.right-pane {
				position: absolute;
				top: 100px;
				bottom: 0;
				right: 0;	
				width: 27%;
				/*box-shadow: -2px -1px 5px 0 rgba(0,0,0,.4);*/
			}
			.google-street-view {
					height: 300px;
					width: 100%;
					background: #f2f2f2;
			}
			.property-data {
				width: 100%;
				height: calc(100% - 300px);
			}
			.risk {
				width: 80%;
				margin: 0 auto;
			}
			.radial {
				width: 80px;
				height: 80px;
				border-radius: 50%;
				background: #d7d7d7;
				margin: 10px;
				float: left;
			}
			.small {
				width: 50px;
			}
			.big {
				width: 100px;
			}
			
			.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div id="sidebar" class="small">
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="minimize hide">
				<span class="right-arrow"></span>
			</div>
		</div>
		<div id='map'>
			<div id="legend" class="hide">
		</div>
		</div>
		<div class="right-pane">
			<div class="google-street-view"></div>
			<div class="property-data">
				<div class="risk">
					<div class="radial"></div>
					<div class="radial"></div>
					<div class="radial"></div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$("#sidebar ul li").click(function(){
					$("#sidebar").removeClass("small");
					$("#sidebar").addClass("big");
					$(this).css("height","200px");
					$(this).siblings().css("height","80px");
					$(".minimize").removeClass("hide");
					$("#map #legend").removeClass("hide");
				});
				$(".minimize").click(function(){
					$(this).parent("#sidebar").addClass("small");
					$(this).parent("#sidebar").removeClass("big");
					$("#sidebar ul li").css("height","50px");
					$(this).addClass("hide");
					$("#map #legend").addClass("hide");
				});
			})
		</script>
		<script>
			L.mapbox.accessToken = 'pk.eyJ1IjoiOTFzaGV0dHkiLCJhIjoiY2loOGNiYjRwMHRjbnV1a2k4dml1ejFiOSJ9.-EJYCxdDLf6NQGpMDxoriA';
			var map = L.mapbox.map('map', 'mapbox.streets')
			    .setView([31, -100], 6);
		</script>

	</body>
</html>
