<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>A simple map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
		<style>
			* {
				margin: 0; 
				padding: 0; 
			}
			html, body {
				width: 100%;
				height: 100%
			}
			body { 
				min-height: 100%;
			}
			#map { 
				position: absolute; 
				top: 60px; 
				bottom: 0; 
				width: 100%; 
			}
			header {
				position: fixed;
				top: 0;
				width: 100%;
				height: 60px;
			}
			#sidebar {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				background-color: white;
			}
			ul {
				list-style-type: none;
				width: 100%;
			}
			li {
				height: 100px;
				width: 100%;
				background: #fff;
				border-bottom: solid 1px #dedede;
				cursor: pointer;
			}
			.small {
				width: 50px;
			}
			.big {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div id='map'></div>
		<div id="sidebar" class="small">
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$("li").click(function(){
					$(this).parents().toggleClass("small");
					$(this).parents().toggleClass("big");
					$(this).css("height","100px");
					$(this).siblings().css("height","40px");
				});
			})
		</script>
		<script>
			L.mapbox.accessToken = 'pk.eyJ1IjoiOTFzaGV0dHkiLCJhIjoiY2loOGNiYjRwMHRjbnV1a2k4dml1ejFiOSJ9.-EJYCxdDLf6NQGpMDxoriA';
			var map = L.mapbox.map('map', 'mapbox.streets')
			    .setView([31, -100], 6);
		</script>

	</body>
</html>
