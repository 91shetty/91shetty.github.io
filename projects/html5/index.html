<!DOCTYPE html>
<html>
	<head>
		<title>Full screen click transition | Projects | Vishwas Shetty</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			* {
			  	margin: 0;
			  	padding: 0;
			  	border: none;
			}
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			.container {
				width: 100%;
				height: 100%;
			}
			.btn {
				background: #ecf0f1;
				width: 30px;
				height: 30px;
				z-index: 101;
				position: fixed;
				right: 10px;
				top: 10px;
				cursor: pointer;
			}
			.content {
				width: 100%;
				height: 100%;
			}
			section {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				-webkit-transition: opacity .15s linear;
			}
			p {
				font-size: 40px;
				font-weight: bold;
			}
			.hide {
				display: none;
			}
			#section1 {
				background: #f2f2f2;
			}
			#section2 {
				background: #bababa;
			}
			#section3 {
				background: #333;
			}
			#section4 {
				background: #fff;
			}
			#section5 {
				background: #939393;
			}
			#section {
				background: #bababa;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="btn">
				
			</div>
			<div class="content">
				<section class="section-block" id="section1">
					<p>Section 1</p>				
				</section>
				<section class="section-block hide" id="section2">
					<p>Section 2</p>				
				</section>
				<section class="section-block hide" id="section3">
					<p>Section 3</p>				
				</section>
				<section class="section-block hide" id="section4">
					<p>Section 4</p>				
				</section>
				<section class="section-block hide" id="section5">
					<p>Section 5</p>				
				</section>
				<section class="section-block hide" id="section6">
					<p>Section 6</p>				
				</section>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				var flag = 2;
				var numOfSections = $(".section-block").length;
				$(".btn").click(function() {
					for(var i = 1; i <= numOfSections; i++) {
						if(flag == i) {
							var showSection = "#section" + flag;
							var hideSection;	
							if(flag == 1) {
								hideSection = "#section6"
							}
							else {
								hideSection = "#section" + (flag - 1);
							}
							$(showSection).toggleClass("hide");
							$(hideSection).toggleClass("hide");
						}
					}
					if(flag == 6) {
						flag = 1;
					}
					else {
						flag++;
					}	
				});
			});
		</script>
	</body>
</html>
