<!DOCTYPE html>
<html>
	<head>
		<title>Draggable | Projects | Vishwas Shetty</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			* {
			  	margin: 0;
			  	padding: 0;
			  	border: none;
			}
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			ul {
				list-style-type: none;
				margin: 0 auto;
				padding-left: 0px;
			}
			.container {
				width: 100%;
				height: 100%;
				background: #e9e8e4;
			}
			#draggable {
				width: 50px;
				top: 50%;
				-webkit-transform: translate(0,-50%);
				-moz-transform: translate(0,-50%);
			}
			.header:hover {
				cursor: pointer;
			}
			#draggable ul {
				width: 100%;
			}
			#draggable li {
				height: 40px;
				width: 100%;
				background: #fff;
				border-bottom: solid 1px #dedede;
			}
			#draggable li:hover {
				background: #7cc576;
			}
			#draggable li:last-child {
				border-bottom: none;
			}
			#draggable ul .hide {
				display: none;
			}
			.settings {
				background: #ecf0f1;
				width: 30px;
				height: 30px;
				z-index: 101;
				position: fixed;
				right: 10px;
				top: 10px;
				cursor: pointer;
			}
			.fullscreen {
				background-color: rgba(255,255,255,.9);
				height: 100%;
				width: 100%;
				z-index: 100;
				opacity: 1;
				-webkit-transition: opacity .15s linear;
				display: none;
			}
			.show {
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="settings">
				
			</div>
			<div class="fullscreen">
				
			</div>
			<div id="draggable">
				<ul>
					<li class="header"></li>
					<li class="subcontent hide"></li>
					<li class="subcontent hide"></li>
					<li class="subcontent hide"></li>
					<li class="subcontent hide"></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				var flag = 0;
				$("#draggable").draggable({
					containment: ".container",
					drag: function(){
						if($("#draggable>ul>[class=subcontent]")){
							flag = 1;
						}
						$("#draggable .subcontent").addClass("hide");
					},
					stop: function(){
						if(flag == 1){
							$("#draggable .subcontent").removeClass("hide");
						}
					}
				});
				$("#draggable .header").click(function(){
					$("#draggable .subcontent").toggleClass("hide");
				});
				$(".settings").click(function(){
					$(".fullscreen").toggleClass("show");
				});
			});
		</script>
	</body>
</html>
