<!DOCTYPE html>
<html>
	<head>
		<title>Draggable | Projects | Vishwas Shetty</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			html, body{
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			ul {
				list-style-type: none;
				margin: 0 auto;
				padding-left: 0px;
			}
			.container{
				width: 100%;
				height: 100%;
				background: #b258a3;
			}
			.content {
				width: 100%;
				background: #b258a3;
				opacity: 0.7;
			}
			#draggable{
				width: 50px;
				/*height: 200px;*/
				/*background: #75cde5;*/
				top: 50%;
				-webkit-transform: translate(0,-50%);
				-moz-transform: translate(0,-50%);
			}
			.header:hover{
				cursor: pointer;
			}
			#draggable ul {
				width: 100%;
				/*height: 100%;*/
			}
			#draggable li {
				height: 40px;
				width: 100%;
			}
			#draggable ul .hide{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div id="draggable">
					<ul>
						<li class="header" style="background:#fff;"></li>
						<li class="subcontent hide" style="background:#f2f2f2;"></li>
						<li class="subcontent hide" style="background:#bababa;"></li>
						<li class="subcontent hide" style="background:#333;"></li>
						<li class="subcontent hide" style="background:#939393;"></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				var flag = 0;
				var contentHeight
				$("#draggable").draggable({
					containment:".content",
					drag: function(){
						if($("#draggable>ul>[class=subcontent]")){
							flag = 1;
						}
						$("#draggable .subcontent").addClass("hide");
					},
					stop: function(){
						if(flag == 1){
							$("#draggable .subcontent").removeClass("hide");
						}
					}
				});
				$("#draggable .header").click(function(){
					$("#draggable .subcontent").toggleClass("hide");
				});
			});
		</script>
	</body>
</html>
