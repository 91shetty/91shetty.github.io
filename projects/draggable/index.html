<!DOCTYPE html>
<html>
	<head>
		<title>Draggable Demo</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			html, body{
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			ul {
				list-style-type: none;
				margin: 0 auto;
				padding-left: 0px;
			}
			.container{
				width: 100%;
				height: 100%;
				background: #b258a3;
			}
			#draggable{
				width: 50px;
				height: 200px;
				background: #75cde5;
			}
			#draggable:hover{
				cursor: pointer;
			}
			#draggable li {
				height: 20%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="draggable">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				$("#draggable").draggable({
					containment: ".container"
				});
			});
		</script>
	</body>
</html>
