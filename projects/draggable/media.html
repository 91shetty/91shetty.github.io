<!DOCTYPE html>
<html>
	<head>

				background: #b258a3;

	<body>
		<div class="container">
			<div id="draggable">
				<ul>
					<li class="header" style="background:#fff;"></li>

					<li class="subcontent hide" style="background:#333;"></li>
					<li class="subcontent hide" style="background:#939393;"></li>
				</ul>
			</div>
		</div>

</html>
