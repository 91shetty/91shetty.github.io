<!DOCTYPE html>
<html>
	<head>
		<title>Media  | Projects | Vishwas Shetty</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			html, body{
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			ul {
				list-style-type: none;
				margin: 0 auto;
				padding-left: 0px;
			}
			.container {
				width: 100%;
				height: 100%;
				background: #b258a3;
			}
			#draggable {
				width: 50%;
				height: 40px;
				background: #fff;
				position: relative;
				top: 100%;
				left: 50%;
				-webkit-transform: translate(-50%,-100%);
				-moz-transform: translate(-50%,-100%);
			}
			#draggable div {
				background: #f2f2f2;
				width: 50px;
				height: 100%;

			}
			#draggable div .expand{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="draggable">
				<div></div>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				//var flag = 0;
				$("#draggable").draggable({
					containment: ".container"
					// ,drag: function(){
					// 	if($("#draggable>ul>[class=subcontent]")){
					// 		flag = 1;
					// 	}
					// 	$("#draggable .subcontent").addClass("hide");
					// },
					// stop: function(){
					// 	if(flag == 1){
					// 		$("#draggable .subcontent").removeClass("hide");
					// 	}
					// }
				});
				$("#draggable div").click(function () {
					$("#draggable").toggleClass("expand");
				});
			});
		</script>
	</body>
</html>
