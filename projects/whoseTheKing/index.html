<!DOCTYPE html>
<html>
<head>
	<title>Whose the King</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel="stylesheet" type="text/css" href="animate.css">-->
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
	<!--<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->
	<style type="text/css">
		* {
		  	margin: 0;
		  	padding: 0;
		  	border: none;
		}
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			border: 0;
			font-family: 'Oswald', sans-serif;
			background: #edecec;
		}
		.container {
			/*background: #f9f9f9;*/
			width: 800px;
			height: 100%;
			text-align: center;
			margin: 0 auto;
		}
		.circle {
			background: #fff;
			border-radius: 50%;
		}
		hr {
			border: 0;
		    height: 1px;
		    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
		}
		/* Current */
		.current {
			margin-bottom: 20px;
		}
		.current h1 {
			font-size: 66px;
			font-weight: 400;
			padding-bottom: 20px;
		}
		.current h2 {
			font-size: 42px;
			font-weight: 400;
			padding-top: 20px;
		}
		.current .holder {
			width: 200px;
			height: 200px;
			margin: 0 auto;
		}
		/* In Line */
		.inLine {
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.inLine h3 {
			font-size: 34px;
			font-weight: 400;
			padding-bottom: 20px;
		}
		.inLine .holder {
			width: 120px;
			height: 120px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="current">
			<h1>Whose the King?</h1>
			<figure class="circle holder">
				<img src="me_profile.png" alt="currentKing" width="200px" height="200px">
			</figure>
			<h2>I'm the King!!!</h2>
		</div>
		<hr/>
		<div class="inLine">
			<h3>Next in Line</h3>
			<div style="margin:0 auto;">
				<div class="circle holder">
					<figure> 
						<img src="me_profile.png" alt="next1" width="120px" height="120px">
					</figure>
				</div>
				<div class="circle holder">
					<figure> 
						<img src="me_profile.png" alt="next2" width="120px" height="120px">
					</figure>
				</div>
				<div class="circle holder">
					<figure> 
						<img src="me_profile.png" alt="next3" width="120px" height="120px">
					</figure>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
