<!DOCTYPE html>
<html>
    <head>
        <title> Charts on a grid </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            html, body {
                height: 100%;
                width: 100%;
            }

            .container, .content {
                height: 100%;
                width: 100%;
            }

            .content {
                display: flex;
                flex-direction: row;
                height: 100%;
            }
            #col-1, #col-2 {
                flex-basis: 50%;
            }
            .col-1-chart, .col-2-chart {
                display: flex;
                flex-direction: column;
                width: 100%;
                position: relative;
            }
            .col-1-chart {
                height: 50%;
            }
            .col-2-chart {
                height: 25%;
            }
            .title {
                font-size: 32px;
                font-weight: bold;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div id="col-1">
                    <div class="col-1-chart" style="background-color: violet;">
                        <div class="title"> Chart - 1 </div>
                    </div>
                    <div class="col-1-chart" style="background-color: indigo;">
                        <div class="title"> Chart - 2 </div>
                    </div>
                </div>
                <div id="col-2">
                    <div class="col-2-chart" style="background-color: green;">
                        <div class="title"> Chart - 3 </div>
                    </div>
                    <div class="col-2-chart" style="background-color: yellow;">
                        <div class="title"> Chart - 4 </div>
                    </div>
                    <div class="col-2-chart" style="background-color: orange;">
                        <div class="title"> Chart - 5 </div>
                    </div>
                    <div class="col-2-chart" style="background-color: red;">
                        <div class="title"> Chart - 6 </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
