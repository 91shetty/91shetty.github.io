<!DOCTYPE html>
<html>
	<head>
		<title>All Stars 2015 | NBA</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			.container {
				width: 100%;
				height: 100%;s
			}
			.pane {
				height: 100%;
				width: calc(50% - 2px);
				float: left;
				text-align: center;
			}
			.left-pane {
				opacity: 0.7;
			}
			.right-pane {
				opacity: 0.8;
			}
			.court {
				height: 100%;
				width: 100%;
				position: absolute;
			}
			.character {
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background: #f2f2f2;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="pane left-pane">
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
			</section>
			<section class="court">
				<img src="bball_court.svg" alt="bball_court" width="100%" height="100%">
			</section>
			<section class="pane right-pane">
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
			</section>
		</div>
		<footer></footer>
		<script type="text/javascript">
			$(window).load(function() {
				$(".left-pane #draggable").draggable({
					containment: ".left-pane",
					start:function(){
						$(this).css("width","15px");
						$(this).css("height","15px");
					},
					stop:function(){
						$(this).css("width","40px");
						$(this).css("height","40px");
					}

				});
				$(".right-pane #draggable").draggable({
					containment: ".right-pane",
					start:function(){
						$(this).css("width","15px");
						$(this).css("height","15px");
					},
					stop:function(){
						$(this).css("width","40px");
						$(this).css("height","40px");
					}
				});
			});
		</script>
	</body>
</html>
