<!DOCTYPE html>
<html>
	<head>
		<title>All Stars 2015 | NBA</title>
		<style type="text/css">
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			.container {
				width: 100%;
				height: 100%;
				background: #f2f2f2;
			}
			.pane {
				height: 100%;
				width: calc(50% - 2px);
				float: left;
			}
			.left-pane {
				opacity: 0.7;
			}
			.right-pane {
				opacity: 0.8;
			}
			.line {
				height: 100%;
				width: 4px;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="pane left-pane"></section>
			<section class="line"></section>
			<section class="pane right-pane"></section>
		</div>
		<footer></footer>
	</body>
</html>
