<!DOCTYPE html>
<html>
	<head>
		<title>All Stars 2015 | NBA</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			.container {
				width: 100%;
				height: 100%;
				background: #b6b6b6;
			}
			.pane {
				height: 100%;
				width: calc(50% - 2px);
				float: left;
			}
			.left-pane {
				opacity: 0.7;
			}
			.right-pane {
				opacity: 0.8;
			}
			.line {
				height: 100%;
				width: 4px;
				background: #fff;
				float: left;
			}
			.character {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: #f2f2f2;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="pane left-pane">
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
			</section>
			<section class="line"></section>
			<section class="pane right-pane">
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
				<div id="draggable" class="character"></div>
			</section>
		</div>
		<footer></footer>
		<script type="text/javascript">
			$(window).load(function() {
				$("left-pane #draggable").draggable({
					containment: ".left-pane"
				});
				$("right-pane #draggable").draggable({
					containment: ".right-pane"
				});
			});
		</script>
	</body>
</html>
