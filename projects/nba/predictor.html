<!DOCTYPE html>
<html>
	<head>
		<title>Playoffs Predictor</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			* {
			  	margin: 0;
			  	padding: 0;
			  	border: none;
			}
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
				font-family: 'Roboto Slab', serif;
			}
			.container {
				background: #E4E1E8;
				width: 100%;
				height: 100%;
			}
			section {
				width: 100%;
				height: 100%;
			}
			.hide {
				display: none;
			}
			.slider {
				width: 100%;
				height: 100%;
			}
			.slide {
				width: 100%;
				height: 25%;

			}
		</style>
	</head>
	<body>
		<div class="container">
			<section class="hide"></section>
			<section class="hide"></section>
			<section class="hide"></section>
			<section class="hide"></section>
			<div class="slider">
				<div class="slide"><p>Round 1</p></div>
				<div class="slide"><p>Round 2</p></div>
				<div class="slide"><p>Conference Finals</p></div>
				<div class="slide"><p>Finals</p></div>
			</div>
		</div>
	</body>
</html>
