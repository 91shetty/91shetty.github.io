<!DOCTYPE html>
<html>
	<head>
		<title>Playoffs Predictor</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="animate.css">
		<link href="http://fonts.googleapis.com/css?family=Fira+Sans:400,500,700,400italic,500italic,700italic" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

		<style type="text/css">
			* {
			  	margin: 0;
			  	padding: 0;
			  	border: none;
			}
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
				font-family: 'Fira Sans', sans-serif;
			}
			.container {
				/*background: #f9f9f9;*/
				width: 100%;
				height: 100%;
			}
			header {
				position: fixed;
				width: 100%;
				height: 3em;
				top: 0px;
				background: #00bcd4;
				box-shadow: 0 2px 5px rgba(0,0,0,0.26);
				color: #fff;
				text-align: center;
				font-size: 1.5em;
				z-index: 1;
			}
			header div {
				line-height: 3em;
			}
			footer {
				position: fixed;
				height: 3em;
				width: 100%;
				bottom: 0px;
				background: #00bcd4;
				color: #fff;
				font-size: 1.5em;
				z-index: 1;
			}
			footer section {
				width: 25%;
				height: 100%;
				text-align: center;
				float: left;
			}
			footer section p {
				line-height: 3em;
			}
			.content {
				position: relative;
				width: 100%;
				height: calc(100% - 6em);
				background: #edecec;
				padding: 3em 0 3em 0;
			}
			.content section {
				width: 100%;
				height: 100%;
				float: left;
			}
			.hide {
				display: none;
			}
			.content section div {
				float: left;
			}
			.east, .west {
				height: 100%;
				width: 49%;
			}
			.separator {
				width: 2%;
				height: 100%;
			}
			.card {
				background: #fff;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<div>
					<p>NBA Playoffs - Predictor</p>
				</div>
			</header>
			<div class="content">
				<section class="roundOne">
					<div class="west">
						<div class="card">
							
						</div>
					</div>
					<div class="separator"></div>
					<div class="east"></div>
				</section>
				<section class="roundTwo hide"></section>
				<section class="confFinals hide"></section>
				<section class="nbaFinals hide"></section>
			</div>
			<footer>
				<section class="roundOne"><p>Round 1</p></section>
				<section class="roundTwo"><p>Round 2</p></section>
				<section class="confFinals"><p>Conference Finals</p></section>
				<section class="nbaFinals"><p>Finals</p></section>
			</footer>
			
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				//card click event
				$("footer .roundOne").click(function(){
					$(".content section.roundTwo").addClass("hide");
					$(".content section.confFinals").addClass("hide");
					$(".content section.nbaFinals").addClass("hide");
					$(".content section.roundOne").removeClass("hide");
				});
				$("footer .roundTwo").click(function(){
					$(".content section.roundOne").addClass("hide");
					$(".content section.confFinals").addClass("hide");
					$(".content section.nbaFinals").addClass("hide");
					$(".content section.roundTwo").removeClass("hide");
				});
				$("footer .confFinals").click(function(){
					$(".content section.roundOne").addClass("hide");
					$(".content section.roundTwo").addClass("hide");
					$(".content section.nbaFinals").addClass("hide");
					$(".content section.confFinals").removeClass("hide");
				});
				$("footer .nbaFinals").click(function(){
					$(".content section.roundOne").addClass("hide");
					$(".content section.roundTwo").addClass("hide");
					$(".content section.confFinals").addClass("hide");
					$(".content section.nbaFinals").removeClass("hide");
				});
			});
		</script>
	</body>
</html>
