<!DOCTYPE html>
<html>
	<head>
		<title>Playoffs Predictor</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<style type="text/css">
			* {
			  	margin: 0;
			  	padding: 0;
			  	border: none;
			}
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
				font-family: 'Roboto Slab', serif;
			}
			.container {
				background: #E4E1E8;
				width: 100%;
				height: 100%;
			}
			section {
				width: 100%;
				height: 100%;
			}
			.hide {
				display: none;
			}
			.slider {
				width: 100%;
				height: 100%;
			}
			.slide {
				width: 100%;
				height: 25%;

			}
			.close {
				width: 40px;
				height: 40px;
				background: #f2f2f2;
				position: fixed;
				top: 10px;
				right: 10px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section class="roundOne hide"><div class="close">x</div></section>
			<section class="roundTwo hide"><div class="close">x</div></section>
			<section class="confFinals hide"><div class="close">x</div></section>
			<section class="nbaFinals hide"><div class="close">x</div></section>
			<div class="slider">
				<div class="slide roundOne"><p>Round 1</p></div>
				<div class="slide roundTwo"><p>Round 2</p></div>
				<div class="slide confFinals"><p>Conference Finals</p></div>
				<div class="slide nbaFinals"><p>Finals</p></div>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
				$(".slide .roundOne").click(function(){
					$("section.roundOne").removeClass("hide");
					console.log("clicked");
				});
				$("section .roundOne .close").click(function(){
					$("section .roundOne").addClass("hide");
					console.log("close");
				});
			});
		</script>
	</body>
</html>
