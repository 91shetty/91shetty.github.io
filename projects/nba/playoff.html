		<style type="text/css">
			* {
			  	margin: 0;

			  	border: none;
			}
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
				font-family: 'Roboto Slab', serif;
			}
			.container {
				background: #E4E1E8;
				width: 100%;
				height: 100%;
			}
			.container figure {
				position: fixed;
				left: 50%;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
				z-index: -1;
				opacity: 0.3;
			}
			section {
				height: 100%;
				/*border-right: solid 1px #dedede;*/
				float: left;
			}
			section:last-child {
				/*border-right: none;*/
			}
			.content {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			.inner {
				width: 14%;
			}
			.outer {
				width: 15%;
			}
			.round1 {

			}

			.confFinals {

			.versus {

			}
			.versus:first-child {
				margin-top: 0px;
			}
			.versus:last-child {
				margin-bottom: 0px;
			}
			.team {
				width: 50%;
				height: 40px;
				border-radius: 10px;
				margin: 0 auto;
				text-align: center;
				box-shadow: 0px 2px 5px #888888;
			}
			.team p {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				margin: 0 auto;
				font-size: 20px;
				font-weight: bold;
				color: #fff;
				letter-spacing: 1px;
			}
			.teamA {
				margin-bottom: 10px;
				background: #3663BF;
			}
			.teamB {
				margin-top: 10px;
				background: #8C0303;
			}
			.score {
				line-height: 10px;
  				text-align: center;
			}
			.score p {
				font-weight: bold;
			}
			.info {
				position: fixed;
				height: 200px;
				width: 200px;
				left: 50%;
				-webkit-transform:translateX(-50%);
				transform:translateX(-50%);
				bottom: 10px;
				background: #fff;
				border-radius: 5px;
			}
			.hide {
				display: none;
			}
		</style>

		<script type="text/javascript">
			$(window).load(function() {
				$(".round1 .versus .team").hover(
					function() {
						var teamName = $(this).find(".teamName").text();
						var rankWL = $(this).find(".rankWL").text();
						var steak = $(this).find(".streak").text();
						$(".info .teamName").html(teamName);
						$(".info .rankWL").html(rankWL);
						$(".info .streak").html(streak);
						$(".info").removeClass("hide")
					},
					function() {
						$(".info").addClass("hide")
					}
				);
			});
