			section {

			.team {
				width: 70%;
				height: 40px;
				background: #f2f2f2;
				border-radius: 10px;
				margin: 0 auto;
				text-align: center;
				box-shadow: 0px 2px 5px #888888;
			}
			.team p {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				width: 50%;
				margin: 0 auto;
				font-size: 20px;
				font-weight: bold;
			}
			.team .info {
				width: 200px;
				height: 200px;
				border-radius: 5px;
				box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
				background: #fff;
				position: absolute;
				top: -4px;
				bottom: -4px;
				right: -4px;
				left: -4px;
				z-index: 5;
				-webkit-transform: scale(0.8);
				transform: scale(0.8);
				-webkit-transition: all .4s ease-out;
				transition: all .4s ease-out;
			}
			.team .info:after {
				content: '';
			    position: absolute;
			    left: 50%;
			    top: 100%;
			    width: 0;
			    height: 0;
			    transform: translateX(-50%);
			    border-left: 20px solid transparent;
			    border-right: 20px solid transparent;
			    border-top: 20px solid #fff;
			    clear: both;
			}
			.teamA {
				margin-bottom: 15px;
			}
			.teamB {
				margin-top: 15px;
			}
		</style>
