        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var previousScore = 0,
            check = 0,
            style = window.getComputedStyle(document.getElementsByClassName('chart')[0], null)
            width = parseInt(style.getPropertyValue('width').slice(0, -2)),
            height = parseInt(style.getPropertyValue('height').slice(0, -2)) - 23,
            radius = Math.min(width, height) / 2,
            duration = 1500,
            transition = 200,
            all = [{name: 'Negative', percentage: 16, color: '#ff0000'},
                {name: 'Neutral', percentage: 69, color: '#ffff00'},
                {name: 'Positive', percentage: 15, color: '#00ff00'}],
            fb = [
                {name: 'Negative', percentage: 15, color: '#ff0000'},
                {name: 'Neutral', percentage: 69, color: '#ffff00'},
                {name: 'Positive', percentage: 16, color: '#00ff00'}
                ],
            tw = [
                {name: 'Negative', percentage: 23, color: '#ff0000'},
                {name: 'Neutral', percentage: 62, color: '#ffff00'},
                {name: 'Positive', percentage: 15, color: '#00ff00'}
                ],
            crm = [
                {name: 'Negative', percentage: 9, color: '#ff0000'},
                {name: 'Neutral', percentage: 75, color: '#ffff00'},
                {name: 'Positive', percentage: 16, color: '#00ff00'}
                ],
            cmrScore = 78;
            console.log(width, height);

            function createCharts() {
                // osd();

                osdbc(all);

                aucs(cmrScore);

                var selcmr = document.getElementById('cmrSortByChannel');
                cmrsbc(selcmr.options[selcmr.selectedIndex].value);

                cmrs();

                cmrsbt();

            }

            function osd() {
                var data = [
                {name: 'Negative', percentage: 14.92, color: '#ff0000'},
                {name: 'Neutral', percentage: 69.54, color: '#ffff00'},
                {name: 'Positive', percentage: 15.54, color: '#00ff00'}
                ];

                legendRectSize = radius * 0.1,
                legendSpacing = radius * 0.04;

                var arc = d3.arc()
                .outerRadius(radius * 0.8)
                .innerRadius(radius * 0.55);

                var hoverArc = d3.arc()
                .outerRadius(radius * 0.85)
                .innerRadius(radius * 0.55);

                var outerArc = d3.arc()
                .innerRadius(radius * 0.9)
                .outerRadius(radius * 0.9);

                var pie = d3.pie()
                .sort(null)
                .value(function(d) {
                    return d.percentage;
                });

                var svg = d3.select('#osd')
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var g = svg.selectAll(".arc")
                .data(pie(data))
                .enter().append("g");  

                g.append("path")
                .attr("d", arc)
                .style("fill", function(d,i) {
                    return d.data.color;
                })
                .on('mouseover', function(d) {
                    d3.select(this)
                    .transition()
                    .attr('d', hoverArc);

                    var txt = d3.select(this.parentNode).select('text');
                    txt.style('font-size', '18px');
                    txt.style('font-weight', '700');

                    d3.select(this.parentNode).select('polyline').style('stroke-width', '4px');

                    d3.select("#legend" + d.index).select('text').style('font-weight', '700');
                })
                .on('mouseout', function(d) {
                    d3.select(this)
                    .transition()
                    .attr('d', arc);

                    var txt = d3.select(this.parentNode).select('text');
                    txt.style('font-size', '14px');
                    txt.style('font-weight', '300');

                    d3.select(this.parentNode).select('polyline').style('stroke-width', '2px');

                    d3.select("#legend" + d.index).select('text').style('font-weight', '300');
                })
                .style('stroke', '#FFFFFF')
                .style('stroke-width','2px');

                var text = g.append('text')
                .attr("dy", ".35em")
                .style("text-anchor", "middle")
                .text(function(d) {
                    return d.value + ' %';
                })
                .style('font-weight', '300');

                function midAngle(d){
                    return d.startAngle + (d.endAngle - d.startAngle)/2;
                }

                text
                .transition().duration(1000)
                .attrTween("transform", function(d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function(t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                        return "translate( " + pos + " ) ";
                    };
                })
                .styleTween("text-anchor", function(d){
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function(t) {
                        var d2 = interpolate(t);
                        return midAngle(d2) < Math.PI ? "start":"end";
                    };
                })

                text.exit()
                .remove();

                var polyline = g
                    .append("polyline");

                polyline.transition().duration(1000)
                    .attrTween("points", function(d){
                        this._current = this._current || d;
                        var interpolate = d3.interpolate(this._current, d);
                        this._current = interpolate(0);
                        return function(t) {
                            var d2 = interpolate(t);
                            var pos = outerArc.centroid(d2);
                            pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                            return [arc.centroid(d2), outerArc.centroid(d2), pos];
                        };
                    });

                polyline.exit()
                    .remove();

                var legend = svg.selectAll('.legend')
                .data(data)
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('id', function(d, i) {
                    return 'legend' + i;
                })
                .attr('transform', function(d, i) {
                    var height = legendRectSize + legendSpacing;
                    var offset =  height * data.length / 2;
                    var horz = -3 * legendRectSize;
                    var vert = i * height - offset;
                    return 'translate(' + horz + ',' + vert + ')';
                });

                legend.append('rect')
                    .attr('width', legendRectSize)
                    .attr('height', legendRectSize)
                    .style('fill', function(d){
                        return d['color'];
                    })
                    .attr('stroke', '#000');

                legend.append('text')
                    .attr('x', legendRectSize + legendSpacing)
                    .attr('y', legendRectSize - (legendSpacing / 3))
                    .text(function(d) {
                        return d['name']; 
                    });
            }

                    d3.select("#legend" + d.index).select('text').style('font-weight', '300');
                })

                .style('stroke-width','2px');

                var text = g.append('text')
                .attr("dy", ".35em")
                .style("text-anchor", "middle")
                .text(function(d) {

                        var d2 = interpolate(t);
                        return midAngle(d2) < Math.PI ? "start":"end";
                    };
                })

                text.exit()
                .remove();

                var polyline = g
                    .append("polyline");

                polyline.transition().duration(1000)
                    .attrTween("points", function(d){
                        this._current = this._current || d;
                        var interpolate = d3.interpolate(this._current, d);
                        this._current = interpolate(0);
                        return function(t) {
                            var d2 = interpolate(t);
                            var pos = outerArc.centroid(d2);
                            pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                            return [arc.centroid(d2), outerArc.centroid(d2), pos];
                        };
                    });

                polyline.exit()
                    .remove();

                var legend = svg.selectAll('.legend')
                .data(data)
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('id', function(d, i) {
                    return 'legend' + i;
                })
                .attr('transform', function(d, i) {
                    var height = legendRectSize + legendSpacing;
                    var offset =  height * data.length / 2;
                    var horz = -3 * legendRectSize;
                    var vert = i * height - offset;
                    return 'translate(' + horz + ',' + vert + ')';
                });

                legend.append('rect')
                    .attr('width', legendRectSize)
                    .attr('height', legendRectSize)
                    .style('fill', function(d){
                        return d['color'];
                    })
                    .attr('stroke', '#000');

                legend.append('text')
                    .attr('x', legendRectSize + legendSpacing)
                    .attr('y', legendRectSize - (legendSpacing / 3))
                    .text(function(d) {
                        return d['name']; 
                    });
                
                check = 1;
            }

            d3.select('#sdSortByChannel')
                    .on('change', function() {
                        var channel = d3.select(this).property('value');
                        if (channel == 'all') {
                            osdbc(all);
                        }
                        else if (channel == 'fb') {
                            osdbc(fb);
                        }
                        else if (channel == 'tw') {
                            osdbc (tw);
                        }
                        else {
                            osdbc(crm);
                        }
                        
                    });

            function aucs(cmrScore) {
                var dataset = {
                            lower: calcCMR(0),
                            upper: calcCMR(cmrScore)
                        },
                        pie = d3.pie().sort(null),
                        format = d3.format(".0f");

                var arc = d3.arc()
                        .innerRadius(radius * .8)
                        .outerRadius(radius * .55);

                var svg = d3.select('#aucs')
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
                
                var path = svg.selectAll("path")
                        .data(pie(dataset.lower))
                        .enter().append("path")
                        .attr("class", function (d, i) {
                            return "color" + i
                        })
                        .attr("d", arc)
                        .each(function (d) {
                            this._current = d;
                        });
                
                var text = svg.append("text")
                        .attr("text-anchor", "middle")
                        .attr("dy", ".3em")
                        .attr('font-size', '36px')
                        .attr('font-weight', '700');

                var progress = 0;

                var timeout = setTimeout(function () {
                    clearTimeout(timeout);
                    path = path.data(pie(dataset.upper));
                    path.transition().duration(duration).attrTween("d", function (a) {
                        var i = d3.interpolate(this._current, a);
                        var i2 = d3.interpolate(progress, cmrScore)
                        this._current = i(0);
                        return function (t) {
                            text.text(format(i2(t)));
                            return arc(i(t));
                        };
                    });
                }, 200);

                function calcCMR(cmr) {
                    return [cmr, 100 - cmr];
                };
            }
            
            function cmr(svgid, w, h, r, cmrScore, channel, fontSize) {
                var dataset = {
                            lower: calcCMR(0),
                            upper: calcCMR(cmrScore)
                        },
                        pie = d3.pie().sort(null),
                        format = d3.format(".0f");

                var arc = d3.arc()
                        .innerRadius(r * .8)
                        .outerRadius(r * .55);

                var svg = d3.select(svgid)
                        .append('svg')
                        .attr("width", w)
                        .attr("height", h)
                        .append("g")
                        .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");
                
                var path = svg.selectAll("path")
                        .data(pie(dataset.lower))
                        .enter().append("path")
                        .attr("class", function (d, i) {
                            return "color" + i
                        })
                        .attr("d", arc)
                        .each(function (d) {
                            this._current = d;
                        });
                
                var textCMR = svg.append("text")
                        .attr('class','cmrValue')
                        .attr("text-anchor", "middle")
                        .attr("dy", ".3em")
                        .attr('font-size', '24px')
                        .attr('font-weight', '700');
                
                var textChannel = svg.append("text")
                        .attr('class','channel')
                        .attr("text-anchor", "middle")
                        .attr("y", r + 5)
                        .attr('font-size', '14px')
                        .attr('font-weight', '300')
                        .text(channel);

                var progress = 0;

                var timeout = setTimeout(function () {
                    clearTimeout(timeout);
                    path = path.data(pie(dataset.upper));
                    path.transition().duration(duration).attrTween("d", function (a) {
                        var i = d3.interpolate(this._current, a);
                        var i2 = d3.interpolate(progress, cmrScore)
                        this._current = i(0);
                        return function (t) {
                            textCMR.text(format(i2(t)));
                            return arc(i(t));
                        };
                    });
                }, 200);

                function calcCMR(cmr) {
                    return [cmr, 100 - cmr];
                };
            }

            function cmrsbc(cmrScore) {

                var dataset = {
                            lower: calcCMR(previousScore),
                            upper: calcCMR(cmrScore)
                        },
                        radius = Math.min(width, height) / 2,
                        pie = d3.pie().sort(null),
                        format = d3.format(".0f");

                var arc = d3.arc()
                        .innerRadius(radius * .8)
                        .outerRadius(radius * .55);

                var svg = d3.select("#cmrsbc")
                        .attr("width", width)
                        .attr("height", height)
                        .append('g')
                        .attr('class', 'g-class')
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                if (previousScore != 0) {
                    d3.select('.g-class').remove();
                }

                var path = svg.selectAll("path")
                        .data(pie(dataset.lower))
                        .enter().append("path")
                        .attr("class", function (d, i) {
                            return "color" + i
                        })
                        .attr("d", arc)
                        .each(function (d) {
                            this._current = d;
                        });
                
                var text = svg.append("text")
                        .attr("text-anchor", "middle")
                        .attr("dy", ".3em")
                        .attr('font-size', '36px')
                        .attr('font-weight', '700');

                var progress = previousScore;

                var timeout = setTimeout(function () {
                    clearTimeout(timeout);
                    path = path.data(pie(dataset.upper));
                    path.transition().duration(duration).attrTween("d", function (a) {
                        var i = d3.interpolate(this._current, a);
                        var i2 = d3.interpolate(progress, cmrScore)
                        this._current = i(0);
                        return function (t) {
                            text.text(format(i2(t)));
                            return arc(i(t));
                        };
                    });
                }, 0);

                previousScore = cmrScore;
                
                function calcCMR(cmr) {
                    return [cmr, 100 - cmr];
                };

                d3.select('#cmrSortByChannel')
                    .on('change', function() {
                        var newData = d3.select(this).property('value');
                        // console.log(newData);
                        cmrsbc(newData);
                    });
            }

            function cmrs() {
                var m = 10,
                    r = 60;

                d3.csv("cmrbychannel.csv", function(error, data) {
                    if (error) throw error;
                    var len = data.length;
                    if (len % 2 != 0) {
                        len += 1;
                    }
                    len = len / 2;
                    data.forEach(function(d) {
                        d.channel = d.channel;
                        cmr('#cmrs', width / len, height / 2, r, d.cmr, d.channel, 24);
                    });
                    
                });

            }

            function cmrsbt() {
                var margin = {top: 20, right: 20, bottom: 30, left: 30},
                w = document.getElementsByClassName('chart-fullWidth')[0].clientWidth - margin.left - margin.right,
                h = document.getElementsByClassName('chart-fullWidth')[0].clientHeight - margin.top - margin.bottom,
                x = d3.scaleTime().range([20, w - 20]),
                y = d3.scaleLinear().range([h - 20, 10]),
                parseTime = d3.timeParse("%Y-%m"),
                bisectDate = d3.bisector(function(d) { return d.date; }).left,
                format = d3.format(".0f");

                var svg = d3.select('#cmrsbt')
                    .attr("width", w + margin.left + margin.right)
                    .attr("height", h)
                    .attr("transform", "translate(0, 10)");

                d3.csv("data.csv", function(error, data) {
                    if (error) throw error;

                    // format the data
                    data.forEach(function(d) {
                        d.date = parseTime(d.date);
                        d.cmr = +format(d.cmr);
                    });

                    // Scale the range of the data
                    x.domain(d3.extent(data, function(d) { return d.date; }));
                    y.domain([0, 100]);

                    svg.append("g")
                        .attr('class', 'x-axis')
                        .attr("transform", "translate(30," + (h - 20) + ")")
                        .call(d3.axisBottom(x)
                            .tickFormat(d3.timeFormat('%b-%y')))
                        .append('text')
                        .attr("x", w - 20)
                        .attr("dy", "-.71em")
                        .style("text-anchor", "end")
                        .text("Date");

                    // Add the Y Axis
                    svg.append("g")
                        .attr('class', 'y-axis')
                        .attr("transform", "translate(30, 0)")
                        .call(d3.axisLeft(y))
                        .append('text')
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text('CMR Score');

                    var t = d3.transition()
                        .duration(1000)
                        .ease(d3.easeLinear)
                        .on("start", function(d){ console.log("transiton start") })
                        .on("end", function(d){ console.log("transiton end") });

                    var valueline = d3.line()
                        .x(function(d) { return x(d.date) + 30; })
                        .y(function(d) { return y(d.cmr); });
                                
                    var line = svg.selectAll(".line")
                        .data([data]);
                        
                    line.enter().append("path").classed("line", true)
                        .merge(line)
                        .attr("d", valueline)
                        .attr("fill", "none")
                        .attr("stroke", "black")
                        .attr("stroke-dasharray", function(d){ return this.getTotalLength() })
                        .attr("stroke-dashoffset", function(d){ return this.getTotalLength() });

                    svg.selectAll('.line').transition(t)
                        .attr("stroke-dashoffset", 0);

                    var focus = svg.append("g")
                        .attr("class", "focus")
                        .style("display", "none");

                    focus.append("circle")
                        .attr("r", 4.5);

                    focus.append("text")
                        .attr('class', 'line-chart-text')
                        .attr("y", -12)
                        .attr("text-anchor", "middle")
                        .attr('font-weight','700');

                    focus.append("line")
                        .attr("class", "x-hover-line hover-line")
                        .attr("y1", 4.5)
                        .attr("y2", height);

                    svg.append("rect")
                        .attr("class", "overlay")
                        .attr("width", w)
                        .attr("height", h)
                        .attr('transform', 'translate(30, 0)')
                        .on("mouseover", function() { focus.style("display", null); })
                        .on("mouseout", function() { focus.style("display", "none"); })
                        .on("mousemove", mousemove);

                    function mousemove() {
                        var x0 = x.invert(d3.mouse(this)[0]),
                            i = bisectDate(data, x0, 1),
                            d0 = data[i - 1],
                            d1 = data[i],
                            d = x0 - d0.date > d1.date - x0 ? d1 : d0;
                        focus.attr("transform", "translate(" + (30 + x(d.date)) + "," + y(d.cmr) + ")");
                        focus.select("text").text(d.cmr);
                        focus.select(".x-hover-line").attr("y2", height - y(d.cmr) - 20);
                    }
