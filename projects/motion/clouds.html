<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 100%;
				height: 100%;
				background-color: #FFBC15;
			}
			#motion {
				position: absolute;
			    width: 262px;
			    height: 354px;
			    top: 0;
			    bottom: 0;
			    left: 0;
			    right: 0;
			    margin: auto;
			}
			.images{
				/*background: url(sprites.png) no-repeat;*/
			}
			#cloud {
				background: url(cloud.png) no-repeat;
				position: absolute;
				right: 0;
				top: 50px;
				width: 318px;
			    height: 242px;
			    animation: moveLeft 20s infinite;
			}
			@keyframes moveLeft {
				0% {right: 0px;}
				49% {right: 940px; opacity: 1;}
				50% {right: 940px; opacity: 0;}
				51% {right: -940px; opacity: 0;} 
				52% {right: -940px; opacity: 1;} 
				100% {right: 0px;}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="cloud"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
	</body>
</html>
