<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 100%;
				height: 100%;
				background-color: #4b2e83;
			}
			#motion {
				position: absolute;
			    width: 262px;
			    height: 354px;
			    top: 0;
			    bottom: 0;
			    left: 0;
			    right: 0;
			    margin: auto;
			}
			.images{
				/*background: url(sprites.png) no-repeat;*/
			}
			#leftV {
				background: url(leftV.png) no-repeat;
				z-index: 2;
			}
			#S {
				background: url(S.png) no-repeat;
				z-index: 0;
			}
			#leftV {
				background: url(rightV.png) no-repeat;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="motion">
				<div class="images" id="leftV"></div>
				<div class="images" id="S"></div>
				<div class="images" id="rightV"></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
	</body>
</html>
