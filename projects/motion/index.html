<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 100%;
				height: 100%;
			}
			#circle {
				position: absolute;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: red;
				animation: smallToBigToSmall 60s infinite;
				top: 50%;
			}
			@keyframes smallToBigToSmall {
				0% {
					left: 0;
					width: 10px;
					height: 10px;
				}
				25% {
					left: 25%;
					width: 100px;
					height: 100px;
				}
				50% {
					left: 50%;
					width: 200px;
					height: 200px;
				}
				75% {
					right: 25%;
					width: 100px;
					height: 100px;
				}
				100% {
					right: 0;
					width: 10px;
					height: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="circle"></div>
		</div>
	</body>
</html>
