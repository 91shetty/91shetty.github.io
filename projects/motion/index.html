<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 80%;
				height: 100%;
				margin: 0 auto;
			}
			#circle {
				position: relative;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: red;
				animation: smallToBigToSmall 120s infinite;
				top: 50%;
			}
			@keyframes smallToBigToSmall {
				0% {
					left: 0;
					width: 10px;
					height: 10px;
					transform: translate(0,-50%);
				}
				50% {
					left: 50%;
					width: 200px;
					height: 200px;
					transform: translate(-50%,-50%);
				}
				100% {
					right: 0;
					width: 10px;
					height: 10px;
					transform: translate(0,-50%);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="circle"></div>
		</div>
	</body>
</html>
