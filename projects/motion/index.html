<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 100%;
				height: 100%;
				background-color: #1d4569;
			}
			#motion {
				position: absolute;
			    width: 144px;
			    height: 243px;
			    top: 0;
			    bottom: 0;
			    left: 0;
			    right: 0;
			    margin: auto;
			}
			.images{
				background: url(sprites.png) no-repeat;
			}
			#dog {
				position: relative;
				z-index: 2;
				background-position: 0 0;
				width: 144px;
				height: 243px; 
			}
			#tail {
				background-position: 0 -248;
				width: 38px;
				height: 8px; 
				position: absolute;
				z-index: 1;
				animation: wag 0.1s infinite ease-in-out;
				right: -5px;
			    bottom: 6px;
			}
			#eyes {
				background-position: 0 -248;
				width: 38px;
				height: 8px; 
				position: absolute;
				z-index: 3;
				left: 53px;
				top: 30px;
				animation: blink 5s infinite;
			}
			@keyframes wag {
				10% { top: 55%; left: 50%; transform: rotate(-20deg); }
				20% { top: 55% + 10px; left: 50% + 5px; transform: rotate(0); }
				30% { top: 55%; left: 50%; transform: rotate(-20deg); }
				40% { top: 55% + 10px; left: 50% + 5px; transform: rotate(0); }
				50% { top: 55% + 5px; left: 50% + 2px; transform: rotate(-10deg); }
				60% { top: 55% + 10px; left: 50% + 5px; transform: rotate(0); }
			}
			@keyframes blink { 
				0% { transform: scaleX(1) scaleY(1); } 
				1% { transform: scaleX(1.3) scaleY(0.1); } 
				2% { transform: scaleX(1) scaleY(1); } 
				60% { transform: scaleX(1) scaleY(1); } 
				61% { transform: scaleX(1.3) scaleY(0.1);} 
				62% { transform: scaleX(1) scaleY(1); } 
				100% { transform: scaleX(1) scaleY(1); }
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="motion">
				<img class="images" id="dog">
				<img class="images" id="eyes">
				<img class="images" id="tail">
			</div>
		</div>
