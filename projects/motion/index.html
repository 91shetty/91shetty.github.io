<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 80%;
				height: 100%;
				margin: 0 auto;
			}
			#square {
				width: 60px;
				height: 60px;
				margin: 0 auto;
				background-color: red;
			}
			#dancer {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="square"></div>
			<div id="dancer">
				<img src="dance.png">
			</div>
		</div>
		<script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
		<script type="text/javascript">
			var square = document.querySelector('#square');
			new mojs.Tween({
			  repeat:   999,
			  delay:    2000,
			  onUpdate: function (progress) {
			    var bounceProgress = mojs.easing.bounce.out(progress);
			    square.style.transform = 'translateY(' + 200*bounceProgress + 'px)';
			  }
			}).run();
		</script>
	</body>
</html>
