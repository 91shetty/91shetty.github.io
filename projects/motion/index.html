<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 100%;
				height: 100%;
				background-color: #1d4569;
			}
			#circle {
				position: absolute;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: red;
				animation: smallToBigToSmall 60s infinite;
				top: 50%;
				transition-duration: 4s;
			}
			#dog {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				z-index: 2;
			}
			#tail {
				position: absolute;
				z-index: 1;
			}
			@keyframes smallToBigToSmall {
				0% {
					left: 0;
					width: 10px;
					height: 10px;
				}
				25% {
					left: 25%;
					width: 100px;
					height: 100px;
				}
				50% {
					left: 50%;
					width: 200px;
					height: 200px;
				}
				75% {
					left: 75%;
					width: 100px;
					height: 100px;
				}
				100% {
					left: 100%;
					width: 10px;
					height: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- <div id="circle"></div> -->
			<img id="dog" src="dog.png">
			<img src="tail.png">
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				$("#circle").hover(function(){
					console.log("hover");
					//$(this).clearQueue();
					$(this).stop();
				}, function() {
					// console.log("un hover");
					// $(this).resume();
				});
			});
		</script>
	</body>
</html>
