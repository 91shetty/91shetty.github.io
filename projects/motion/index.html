<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				min-height: 100%;
				position: relative;
			}
			.container {
				width: 100%;
				height: 100%;
				background-color: #1d4569;
			}
			#motion {
				position: absolute;
			    width: 144px;
			    height: 243px;
			    top: 0;
			    bottom: 0;
			    left: 0;
			    right: 0;
			    margin: auto;
			}
			.images{
				background: url(sprites.png) no-repeat;
			}
			#dog {
				position: relative;
				z-index: 2;
				background-position: 0 0;
				width: 144px;
				height: 243px; 
			}
			#eyes {
				background-position: 0 -248px;
				width: 38px;
				height: 8px; 
				position: absolute;
				z-index: 3;
				left: 53px;
				top: 30px;
				animation: blink 3s infinite ease-in-out;
			}
			@keyframes blink { 
				0% { transform: scaleX(1) scaleY(1); } 
				1% { transform: scaleX(1.3) scaleY(0.1); } 
				2% { transform: scaleX(1) scaleY(1); } 
				60% { transform: scaleX(1) scaleY(1); } 
				61% { transform: scaleX(1.3) scaleY(0.1);} 
				62% { transform: scaleX(1) scaleY(1); } 
				100% { transform: scaleX(1) scaleY(1); }
			}
			#collarCircle {
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background-color: #FFC443;
				position: absolute;
				top: 122px;
			    left: 62px;
				animation: shake 3s infinite;
			}
			@keyframes shake {
				0%{
					transform: translate3d(0, 0, 0);
				}

				10%, 30%, 50%{
					transform: translate3d(-5px, 0, 0);
				}

				20%, 40%, 60%{
					transform: translate3d(5px, 0, 0);
				}
			}
			#tail {
				background-position: 0 -260px ;
				width: 81px;
				height: 70px;
				position: absolute;
				z-index: 1;
				animation: wag 0.1s infinite ease-in-out;
				right: -5px;
			    bottom: 6px;
			}
			@keyframes wag {
				10% { bottom: 16px; right: 0px; transform: rotate(-20deg); }
				20% { bottom: 6px; right: -5px; transform: rotate(0); }
				30% { bottom: 16px; right: 0px; transform: rotate(-20deg); }
				40% { bottom: 6px; right: -5px; transform: rotate(0); }
				50% { bottom: 11px; right: -2px; transform: rotate(-10deg); }
				60% { bottom: 6px; right: -5px; transform: rotate(0); }
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="motion">
				<div class="images" id="dog"></div>
				<div class="images" id="eyes"></div>
				<div id="collarCircle"></div>
				<div class="images" id="tail"></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
	</body>
</html>
