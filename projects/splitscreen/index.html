<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			.content {
				width: 100%;
				height: 100%;
			}
			header {
				width: 100%;
				height: 20px;
				z-index: 2;
				position: fixed;
				background: #000;
			}
			.left-pane {
				width: 50%;
				height: 100%;
				background: #f2f2f2;
				float: left;
			}
			.center {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius:50%;
				background: #fff;
				top: 50%;
				-webkit-transform: translate(0,-50%);
			}
			.right-pane {
				width: 50%;
				height: 100%;
				background: #333;
				float: left;
			}
			footer {
				width: 100%;
				height: 20px;
				z-index: 2;
				bottom: 0;
				position: fixed;
				background: #000;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="content">
			<div class="left-pane"></div>
			<div class="center"></div>
			<div class="right-pane"></div>
		</div>
		<footer></footer>
	</body>
</html>
