<!DOCTYPE html>
<html>
	<head>
		<title> Split Screen </title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			header {
				width: 100%;
				height: 20px;
				z-index: 2;
				position: fixed;
				background: #000;
			}
			.content {
				width: 100%;
				height: 100%;
			}
			.split-screen {
				width: 100%;
				height: 100%;
			}
			.screen {
				height: 100%;
				float: left;
				cursor: pointer;
			}
			.extend {
				width: 80%;
			}
			.compress {
				width: 20%;
			}
			.normal {
				width: 50%;
			}
			.left-pane {
				background: #f2f2f2;				
			}
			.center {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius:50%;
				background: #fff;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%,-50%);
			}
			.right-pane {
				background: #333;
			}
			footer {
				width: 100%;
				height: 20px;
				z-index: 2;
				bottom: 0;
				position: fixed;
				background: #000;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="content">
			<div class="split-screen">
				<div class="screen normal left-pane"></div>
				<div class="center"></div>
				<div class="screen normal right-pane"></div>
			</div>
		</div>
		<footer></footer>
		<script type="text/javascript">
			$(window).load(function(){
				$(".left-pane").click(function(){
					$(".left-pane").toggleClass("normal");
					$(".left-pane").toggleClass("extend");
					$(".right-pane").toggleClass("normal");
					$(".right-pane").toggleClass("compress");
				});
				$(".right-pane").click(function(){
					$(".right-pane").toggleClass("normal");
					$(".right-pane").toggleClass("extend");
					$(".left-pane").toggleClass("compress");
					$(".left-pane").toggleClass("normal");
				});
			});
		</script>
	</body>
</html>
