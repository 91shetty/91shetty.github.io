<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Donut chart</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	    <style type="text/css">
	    	.d3-tip {
			  line-height: 1;
			  font-weight: bold;
			  padding: 12px;
			  background: rgba(0, 0, 0, 0.8);
			  color: #fff;
			  border-radius: 2px;
			}

			/* Creates a small triangle extender for the tooltip */
			.d3-tip:after {
			  box-sizing: border-box;
			  display: inline;
			  font-size: 10px;
			  width: 100%;
			  line-height: 1;
			  color: rgba(0, 0, 0, 0.8);
			  content: "\25BC";
			  position: absolute;
			  text-align: center;
			}

			/* Style northward tooltips differently */
			.d3-tip.n:after {
			  margin: -1px 0 0 0;
			  top: 100%;
			  left: 0;
			}

	    	path:hover{
	    	opacity: .8;
	    	}
	    </style>
	</head>
	<body>
		<script type="text/javascript">
			var endangle = 0;
			var count = 0; 
			var dataset = [							
							[1337,343408,29.6],
							[943,125735,10.9],
							[540,122760,10.6],
							[626,111113,9.6],
							[635,110476,9.5],
							[437,74061,6.4],
							[438,72111,6.2],
							[428,69383,6.0],
							[533,44373,3.8],
							[370,20435,1.8],
							[1427,18285,1.6],
							["Rest of the builds",40827,4]
						];
			var margin = {top: 30, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 600 - margin.top - margin.bottom;			

			var myScale = d3.scale.linear().domain([0, 100]).range([0, 2 * Math.PI]); 
			color = d3.scale.category20c();

			var svg = d3.select("body").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
				.append("g")
			    .attr("transform", "translate(" + (2 * margin.right) + "," + margin.top + ")");
			
			//Tool Tip
			var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>Build No: </strong> <span style='color:red'></span> <br/> <strong>No of customers: </strong> <span style='color:red'></span> <br/> <strong>Percentage:</strong> <span style='color:red'></span>" ;
					  });

			svg.call(tip);

			var arc = d3.svg.arc()
					  .innerRadius(80)
					  .outerRadius(300)
					  .startAngle(function(d){
								  	return myScale(endangle);
								  }
					  )
					  .endAngle(function(d){
					  				endangle += d[2];
								  	return myScale(endangle);
								  }
					  );
			
			svg.selectAll("path")
			.data(dataset)
			.enter()
			.append("path")
			.attr("class", "slice")
			.attr("d",arc)
			.attr("fill",function(d, i){
				return color(i);
			})
			.on('mouseover', tip.show)
			.on('mouseout', tip.hide)
			.attr("transform","translate(600,400)");		
			
		</script>
	</body>
</html>
