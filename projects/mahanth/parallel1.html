<!DOCTYPE html>
<html>
	<head>
		<title>Visualisation-Parallel Coordinates</title>
		<script type="text/javascript" src="d3-zoom-pan-extent.js"></script>
		<script src="d3.tip.v0.6.3.js"></script>
		<style type="text/css">
			
			body {
			  font: 10px sans-serif;
			  margin: 50px;
			}

			.background path {
			  fill: none;
			  stroke: #ddd;
			  shape-rendering: crispEdges;
			}

			.axis line,.axis path {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.foreground path {
			  fill: none;
			  stroke: steelblue;
			}

			.brush .extent {
			  fill-opacity: .3;
			  stroke: #fff;
			  shape-rendering: crispEdges;
			}

			.d3-tip {
			  position: absolute;
			  right: 20%;
			  top: 50%;
			  -webkit-transform: translate(0,-50%);
			  line-height: 1;
			  font-weight: bold;
			  padding: 12px;
			  background: rgba(0, 0, 0, 0.8);
			  color: #fff;
			  border-radius: 2px;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
			 
			//************************************************************
			// Create Margins and Axis and hook our zoom function
			//************************************************************
			var margin = {top: 30, right: 30, bottom: 30, left: 50},
			    width = 960 - margin.left - margin.right,
			    height = 600 - margin.top - margin.bottom;
				
			var x = d3.scale.ordinal().rangePoints([0, width], 1),
			    y = {},
			    background,foreground;

			var line = d3.svg.line(),
			    axis = d3.svg.axis().orient("left");

			var svg = d3.select("body").append("svg")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
						.append("g")
					    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			//Tool Tip
			var tip = d3.tip()
					  .attr('class', 'd3-tip')
					  .offset([-10, 0])
					  .html(function(d) {
					    return "<strong>TownName: </strong> <span style='color:red'>" + d.townName +"</span> <br/> <strong>Total Population: </strong> <span style='color:red'>" + d.totalPopulation +"</span> <br/> <strong>Number Of Births: </strong> <span style='color:red'>" + d.numberOfBirths +"</span> <br/> <strong>Resident Births: </strong> <span style='color:red'>" + d.residentBirths +"</span> <br/> <strong>Resident Birth Rate: </strong> <span style='color:red'>" + d.residentBirthRate +"</span> <br/> <strong>Total Population: </strong> <span style='color:red'>" + d.totalPopulation +"</span> <br/> <strong>District Type: </strong> <span style='color:red'>" + d.districtType +"</span> <br/> <strong>Per Capita Income: </strong> <span style='color:red'>" + d.perCapitaIncome +"</span> <br/> <strong>Town Wealth: </strong> <span style='color:red'>" + d.townWealth +"</span> <br/> <strong>Town Wealth Rank: </strong> <span style='color:red'>" + d.townWealthRank +"</span>";
					  });

			svg.call(tip);
					    
			d3.csv("datasetnew.csv", function(error, data) {

				  // Extract the list of dimensions and create a scale for each.
				  //&& d != "centerLatitude" && d != "centerLongitude" && d != "districtType" && d != "eligibleForFreeLunch" && d != "eligibleForFreeLunch"
				x.domain(dimensions = d3.keys(data[0]).filter(function(d) {
				    return (d != "townName" && d != "centerLatitude" && d != "centerLongitude" && d != "eligibleForFreeLunch" && d != "estimatedThreeToFourYearOldsInPoverty") && (y[d] = d3.scale.linear()
				        .domain(d3.extent(data, function(p) { return +p[d]; }))
				        .range([height, 0]));
				}));

				// Add lines for context.
			    background = svg.append("g")
						        .attr("class", "background")
							    .selectAll("path")
							    .data(data)
							    .enter().append("path")
						        .attr("d", path)
						        .on('mouseover', tip.show)
						        .on('mouseout', tip.hide);

				// Add blue lines for focus.
			    foreground = svg.append("g")
						        .attr("class", "foreground")
							    .selectAll("path")
							    .data(data)
								.enter().append("path")
							    .attr("d", path)
							    .on('mouseover', tip.show)
						        .on('mouseout', tip.hide);

				// Add a group element for each dimension.
				var g = svg.selectAll(".dimension")
						.data(dimensions)
					    .enter().append("g")
					    .attr("class", "dimension")
						.attr("transform", function(d) { return "translate(" + x(d) + ")"; });

				// Add an axis and title.
				g.append("g")
			      .attr("class", "axis")
			      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
			      .append("text")
			      .style("text-anchor", "middle")
			      .attr("y", -9)
			      .text(function(d) { return d; });		

			    // Add and store a brush for each axis.
				g.append("g")
			      .attr("class", "brush")
			      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
			      .selectAll("rect")
			      .attr("x", -8)
			      .attr("width", 16);	

			});

			// Returns the path for a given data point.
			function path(d) {
			  return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
			}

			// Handles a brush event, toggling the display of foreground lines.
			function brush() {
			  	var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
			        extents = actives.map(function(p) { return y[p].brush.extent(); });
			  	foreground.style("display", function(d) {
			    	return actives.every(function(p, i) {
			        	return extents[i][0] <= d[p] && d[p] <= extents[i][1];
			    	}) ? null : "none";
			  	});
			}

		</script>
	</body>
</html>
