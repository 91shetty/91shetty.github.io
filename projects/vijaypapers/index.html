<!DOCTYPE html>
<html>
<head>
	<title>Vijay Papers</title>
	<style type="text/css">
		* {
		  	margin: 0;
		  	padding: 0;
		  	border: none;
		}
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			border: 0;
			font-family: 'Fira Sans', sans-serif;
			background: #edecec;
		}
		.container {
			/*background: #f9f9f9;*/
			width: 100%;
			height: 100%;
		}
		.overlay {
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.4);
  				position: fixed;
  				z-index: 99990;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="overlay hide"></div>
		<header></header>
		<div class="content"></div>
		<footer></footer>
	</div>
</body>
</html>
