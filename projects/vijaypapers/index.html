<!DOCTYPE html>
<html>
<head>
	<title>Vijay Papers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<script src="http://code.jquery.com/jquery-1.10.2.js" aysnc></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" aysnc></script>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style type="text/css">
		/* Comman/Generic */
		* {
		  	margin: 0;
		  	padding: 0;
		  	border: none;
		}
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			border: 0;
			font-family: 'Fira Sans', sans-serif;
			background: #edecec;
		}
		.hide {
			display: none;
		}
		.container {
			/*background: #f9f9f9;*/
			width: 100%;
			height: 100%;
		}
		.mast {
			width: 100%;
			z-index: 500;
			background: #fff;
			font-size: 14px;
			color: rgba(0,0,0,0.3);
			letter-spacing: -0.02em;
		 	font-weight: 400;
		 	font-style: normal;
		 	box-sizing: border-box;
		 	transition: 200ms background-color,200ms color;
		 	-webkit-animation: fade-up-in 175ms;
  			animation: fade-up-in 175ms;
  			padding: 0 16px 0 16px;
			box-shadow: 0 0 1px rgba(0,0,0,0.15);
		}
		a {
			text-decoration: none;
		}
		.active {
			color: #e4352c;
		}

		/* Header */
		header {
			top: 0;
			height: 4em;
			position: fixed;
		}
		.hamburger {
			width: 25px;
			height: 25px;
			background: #f2f2f2;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			-webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			cursor: pointer;
			z-index: 99997;
			float: right;
			margin-left: 40px;
		}
		.hamburger:hover {
			background: #bababa;
		}
		.logo {
			  height: 4em;
			  padding: 0 16px 0 16px;
			  width: 200px;
			  background-color: red;
			  float: left;
			  margin-right: 20px;
		}
		.menu {
			position: relative;
			line-height: 4em;
			color: #000;
			float: right;
		}
		.menu span {
			float: left;
			font-size: 1.3em;
			padding: 0 40px 0 40px;
			cursor: pointer;
		}
		.menu span:hover {
			color: #e4352c;
		}

		/* Footer */	
		footer {
			bottom: 0;
			height: 3em;
			position: relative;
		}
		footer p {
			line-height: 3em;
			color: rgba(0,0,0,0.6);
		}

		/* Contact */
		.contact {
			width: 25em;
			height: 31em;
			margin: 4em 16px 0 0;
			background: #fff;
			z-index: 99997;
			right: 0;
			position: fixed;
		}
		.contact .details {
			width: 100%;
			height: 100%;
			padding: 10px 10px 10px 10px;
		}
		.contact .details h3 {
			font-size: 40px;
		}
		.details .form-row {
			margin-bottom: 20px;
		}
		.form-row label {
			margin: 0 0 10px;
			line-height: 30px;	
		}
		textarea {
			resize: none;
		}

		/* Content */
		.content {
			position: relative;
		}
		section {
			width: 100%;
			position: relative;
			padding: 3.5em 0 3.5em 0;
		}
		.about { 
			background: #DDDAD2;
			color: #000;
			text-align: center;
		}
		.about h1 {
			font-size: 6em;
			padding-top: 1em;
		}
		.about h2 {
			font-size: 2em;
			padding-top: 1em;
			opacity: 0.7;
		}
		.about .process {
			width: 75%;
			padding-top: 3em;
			height: 40px;
		}
		.products {
			background: #383735;
			color: #f2f2f2;
			height: 32em;
		}

		/* Input */
		.input {
			position: relative;
			z-index: 1;
			/*display: inline-block;*/
			margin: 1em;
			max-width: 350px;
			width: calc(100% - 2em);
			vertical-align: top;
		}

		.input__field {
			position: relative;
			display: block;
			float: right;
			padding: 0.8em;
			width: 80%;
			border: none;
			border-radius: 0;
			background-color: rgb(186, 186, 186);
			color: #aaa;
			font-weight: bold;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			-webkit-appearance: none; /* for box shadows to show on iOS */
		}

		.input__field:focus {
			outline: none;
		}

		.input__label {
			display: inline-block;
			padding: 0 1em;
			width: 40%;
			color: #6a7989;
			font-weight: bold;
			font-size: 70.25%;
			-webkit-font-smoothing: antialiased;
		    -moz-osx-font-smoothing: grayscale;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.input__label-content {
			position: relative;
			display: block;
			padding: 1.6em 0;
			width: 100%;
		}

		/* Minoru */
		.input__field--minoru {
			width: 80%;
			background-color: rgb(186, 186, 186);
			box-shadow: 0px 0px 0px 2px transparent;
			color: #eca29b;
			-webkit-transition: box-shadow 0.3s;
			transition: box-shadow 0.3s;
		}

		.input__label--minoru {
			padding: 0;
			width: 100%;
			text-align: left;
		}

		.input__label--minoru::after {
			content: '';
		  	position: absolute;
		  	top: 0;
		  	z-index: -1;
		  	width: 100%;
		  	height: 4em;
			box-shadow: 0px 0px 0px 0px;
			color: rgba(199,152,157, 0.6);
		}

		.input__field--minoru:focus {
			box-shadow: 0px 0px 0px 2px #eca29b;
		}

		.input__field--minoru:focus + .input__label--minoru {
			pointer-events: none;
		}

		.input__field--minoru:focus + .input__label--minoru::after {
			-webkit-animation: anim-shadow 0.3s forwards;
			animation: anim-shadow 0.3s forwards;
		}

		@-webkit-keyframes anim-shadow {
			to {
				box-shadow: 0px 0px 100px 50px;
		    	opacity: 0;
			}
		}

		@keyframes anim-shadow {
			to {
				box-shadow: 0px 0px 100px 50px;
		    	opacity: 0;
			}
		}

		.input__label-content--minoru {
			padding: 0.75em 0.15em;
		}
		/* Mobile and Tablets */
		@media only screen and (min-device-width: 320px) and (max-device-width: 1024px) {

		}
	</style>
</head>
<body>
	<div class="container">
		<header class="mast">
			<div class="logo animated hide"></div>
			<div class="hamburger">
			</div>
			<div class="menu">
				<span class="mAbout active">About</span>
				<span class="mProducts">Products</span>
			</div>
		</header>
		<div class="contact animated hide">
			<span class="input input--minoru">
				<label class="input__label input__label--minoru" for="input-13">
					<span class="input__label-content input__label-content--minoru">Name</span>
				</label>
				<input class="input__field input__field--minoru" type="text" id="input-13" />		
			</span>
			<span class="input input--minoru">
				<label class="input__label input__label--minoru" for="input-14">
					<span class="input__label-content input__label-content--minoru">Email</span>
				</label>
				<input class="input__field input__field--minoru" type="text" id="input-14" />		
			</span>
			<span class="input input--minoru">
				<label class="input__label input__label--minoru" for="input-15">
					<span class="input__label-content input__label-content--minoru">Phone Number</span>
				</label>
				<input class="input__field input__field--minoru" type="text" id="input-15" />			
			</span>
			<span class="input input--minoru">
				<label class="input__label input__label--minoru" for="input-15">
					<span class="input__label-content input__label-content--minoru">Message</span>
				</label>
				<input class="input__field input__field--minoru" type="text" id="input-15" />			
			</span>
		</div>
		<div class="content">
			<section class="about">
				<h1>Vijay Papers</h1>
				<h2>Paper Products Wholesaler</h2>
				<div class="process">
					
				</div>
			</section>
			<section class="products">
				<div class="paper"></div>
				<div class="board"></div>
			</section>
		</div>
		<footer class="mast">
			<p>&copy; 2015 | Vijay Papers | All rights reserved.</p>
			<p style="float:right;">Shop No. #148, Sultanpete Main Rd, Sultanpete, Bengaluru, Karnataka 560053</span></p>
		</footer>
	</div>
	<script type="text/javascript">
		$(window).load(function() {
			var clicked = 0;
			$(window).on("scroll touchmove", function () {
				$('header .logo').removeClass('hide');
				if($(document).scrollTop() == 0){
					$('header .logo').removeClass("fadeInDown");
					$('header .logo').addClass("fadeOutUp");
					$(".menu .mProducts").removeClass("active");
					$(".menu .mAbout").addClass("active");
				}
				else if($(document).scrollTop() >= $(".content .products").position().top){
					$(".menu .mProducts").addClass("active");
					$(".menu .mAbout").removeClass("active");
				}
				else{
					$('header .logo').removeClass("fadeOutUp");
				    $('header .logo').addClass("fadeInDown");
				}	
			});
			$(".hamburger").click(function(){
				$(".contact").removeClass("hide");
				if(clicked == 0){
					clicked = 1;
					$(".hamburger").css("background-color","#bababa");
					$(".contact").addClass("fadeIn");
					$(".contact").removeClass("fadeOut");
				}
				else {
					clicked = 0;
					$(".hamburger").css("background-color","#f2f2f2");
					$(".contact").addClass("fadeOut");
					$(".contact").removeClass("fadeIn");
				}
			});
			$("header .mAbout").click(function(){
				$('html,body').animate({
					scrollTop: $(".content section.about").offset().top},
					1000);
				if($(".menu .mProducts").hasClass("active")){
					$(".menu .mProducts").removeClass("active");
				}
				$(".menu .mAbout").addClass("active");
			});
			$("header .mProducts").click(function(){
				$('html,body').animate({
					scrollTop: $(".content section.products").offset().top},
					1000);
				if($(".menu .mAbout").hasClass("active")){
					$(".menu .mAbout").removeClass("active");
				}
				$(".menu .mProducts").addClass("active");
			});
		});
	</script>
</body>
</html>
