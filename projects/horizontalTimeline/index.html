<!DOCTYPE html>
<html>
	<head>
		<title> Horizontal Scrollable Timeline</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<header></header>
			<div class="content">
				<div class="horizontalTimeline">
					<div class="timeline">

					</div>
					<div class="controls">
						<span class="left"><p>&larr;</p></span>
						<span class="right"><p>&rarr;</p></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
