<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <style>

        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-family: sans-serif;
            text-transform: capitalize;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .axis path,
        .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .bar {
        fill: steelblue;
        }

        .x.axis path {
        display: none;
        }

        .tick {
        font-size: 16px;
        text-transform: capitalize;
        }
        
        rect {
            width: 15px !important;
        }
        /*.barGraph {
            transform: translate(50px, 50px);
        }*/

        </style>
    </head>
    <body>
        <svg class="tree"> </svg>
        <svg class="barGraph" id="barGraph"> </svg>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script>

            var margin = {top: 80, right: 120, bottom: 20, left: 120},
            width = 1400 - margin.right - margin.left,
            height = 275 - margin.top - margin.bottom;
            var ih = 80, iw = 80;
            var i = 0,
            duration = 750,
            root;

            var tree = d3.layout.tree()
                .size([width, height]);

            var diagonal = d3.svg.diagonal()
                .projection(function(d) { 
                    return [d.x, d.y]; 
                });

            var svg = d3.select("body").selectAll(".tree")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.json("gsw.json", function(error, gsw) {
                if (error) throw error;

                root = gsw;
                root.x0 = width / 2;
                root.y0 = 0;

                function collapse(d) {
                    if (d.children) {
                        d._children = d.children;
                        d._children.forEach(collapse);
                        d.children = null;
                    }
                }

                root.children.forEach(collapse);
                update(root);
            });

            //d3.select(self.frameElement).style("height", "800px");

            function update(source) {

                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function(d) { 
                    d.y = d.depth * 100; 
                });

                // Update the nodes…
                var node = svg.selectAll("g.node")
                    .data(nodes, function(d) { 
                        return d.id || (d.id = ++i); 
                    });

                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { 
                        return "translate(" + source.x0 + "," + source.y0 + ")"; 
                    })
                    .on("click", click);

                nodeEnter.append("svg:image")
                    .attr("xlink:href", function(d) { 
                        // console.log("/images/"+d.img; )
                        // return "/images/"+d.img; 
                        return d.img;
                    })
                    .attr("x", -0.5 * iw)
                    .attr("y", -0.5 * ih)
                    // .attr("x", function(d) {
                    //     return -1 * (128 / (2 * d.level));
                    // })
                    // .attr("y", function(d) {
                    //     return -1 * (128 / (2 * d.level));
                    // })
                    .attr("width", iw)
                    .attr("height", ih)
                    // .attr("width", function(d) {
                    //     return 128 / d.level;
                    // })
                    // .attr("height", function(d) {
                    //     //return 128 / d.level;
                    // });
                    // .attr("r", 1e-6)
                    // .style("fill", function(d) { 
                    //     return d._children ? "lightsteelblue" : "#fff"; 
                    // });

                nodeEnter.append("text")
                    .attr("y", function(d) { 
                        return d.children || d._children ? -1 * ih : 0.5 * ih ; 
                    })
                    .attr("dy", ".5em")
                    //.attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                    .attr("text-anchor", "middle")
                    .attr("font-size", "16px")
                    // .attr("font-size", function(d) {
                    //     return (20 / d.level) + "px";
                    // })
                    .text(function(d) { 
                        return d.name; 
                    })
                    .style("fill-opacity", 1e-6);

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) { 
                        return "translate(" + d.x + "," + d.y + ")"; 
                    });

                // nodeUpdate.select("circle")
                //     .attr("r", 4.5)
                //     .style("fill", function(d) { 
                //         return d._children ? "lightsteelblue" : "#fff"; 
                //     });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) { 
                        return "translate(" + source.x + "," + source.y + ")"; 
                    })
                    .remove();

                // nodeExit.select("circle")
                //     .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                // Update the links…
                var link = svg.selectAll("path.link")
                    .data(links, function(d) { 
                        return d.target.id; 
                    });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function(d) {
                        var o = {
                            x: source.x0, 
                            y: source.y0
                        };
                        return diagonal({
                            source: o, 
                            target: o
                        });
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {
                        var o = {
                            x: source.x, 
                            y: source.y};
                        return diagonal({
                            source: o, 
                            target: o});
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function click(d) {
                var name = d.name;
                name = name.replace(" ", "_");
                console.log(name);
                
                drawGraph(name)
            }
            
            //var margin = {top: 20, right: 20, bottom: 40, left: 40},
            var w = 1000 - 20 - 40;
            var h = 600 - 20 - 40;

            var x0 = d3.scale.ordinal()
                .rangeRoundBands([0, w], .1);

            var x1 = d3.scale.ordinal();

            var y = d3.scale.linear()
                .range([h, 0]);

            var color = d3.scale.ordinal()
                .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
                //.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b"]);

            var xAxis = d3.svg.axis()
                .scale(x0)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(d3.format(".2s"));

            
                //.attr("transform", "translate(" + 4 + "," + 20 + ")");
            
            function drawGraph(playerName) {
                var fileName = playerName + ".csv";
                document.getElementById("barGraph").innerHTML = "";
                
                var svg_bar = d3.select("body").selectAll(".barGraph")
                    .attr("width", w + 60)
                    .attr("height", h + 60)
                .append("g")
                    .attr("transform", "translate(250, 10)");
                console.log(fileName);
                d3.csv(fileName, function(error, data) {
                    console.log(data);
                    if (error) throw error;

                    var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "stats"; });

                    data.forEach(function(d) {
                        d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
                    });

                    x0.domain(data.map(function(d) { return d.stats; }));
                    x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
                    // y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);
                    y.domain([10, 100]);
                    
                    svg_bar.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + h + ")")
                        .call(xAxis)
                        .append("text")
                        // .attr("transform", "rotate(-90)")
                        // .attr("y", 6)
                        .attr("x", w)
                        .attr("dx", "0.5em")
                        .attr("dy", "1.2em")
                        .style("text-anchor", "end")
                        .text("Stats")
                        .style("font-size", "16px");

                    svg_bar.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end");
                        // .text("Percentage")
                        // .style("font-size", "16px");

                    var year = svg_bar.selectAll(".year")
                        .data(data)
                        .enter().append("g")
                        .attr("class", "year")
                        .attr("transform", function(d) { return "translate(" + x0(d.stats) + ",0)"; });

                    var bars = year.selectAll("rect")
                        .data(function(d) { return d.ages; })
                        .enter().append("rect")
                        .attr("width", x1.rangeBand())
                        .attr("x", function(d) { return x1(d.name) + 10; })
                        .attr("y", h - 1) 
                        .attr("height", 1)
                        //.attr("height", function(d) { return height - y(d.value); })
                        .style("fill", function(d) { return color(d.name); })
                        //.style("margin", "0 5px")
                        ;
                        
                    bars.transition()
                        .duration(1000)
                        .delay(100)
                        .attr("height", function(d) {
                            return h - y(d.value);  //Height minus data value
                        })
                        .attr("y", function(d) { return y(d.value); });
                    });
            }
        </script>
    </body>
</html>
