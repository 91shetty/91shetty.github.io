<!DOCTYPE html>
<html>
	<head>
		<title>Draggable Demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<style type="text/css">
			#draggable{
				width: 50px;
				height: 200px;
				background: #75cde5;
			}
		</style>
	</head>
	<body>
		<div id="draggable">

		</div>
		<script type="text/javascript">
		$(function(){
			$("draggable").draggable();
		})
		</script>
	</body>
</html>
