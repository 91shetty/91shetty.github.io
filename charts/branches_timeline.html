<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Branch History for Main_new</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<script type="text/javascript">
			var margin = {top: 20, right: 100, bottom: 20, left: 100},
				    width = 1400 - margin.right - margin.left,
				    height = 800 - margin.top - margin.bottom;

			var parseDate = d3.time.format("%Y-%m-%d").parse;
			var x = d3.time.scale()
    				.range([0, width]);
    		var root;
    		var i = 0,
    			j = 0;
    		var currentDate = new Date();
    		var locale ="en-us";
    		currentDate = currentDate.getFullYear() + "-" + (currentDate.getMonth() + 1) + "-" + currentDate.getDate();
    		var xScale = d3.time.scale()
				    			.range([margin.left,width])
															
			var svg = d3.select("body").append("svg")
				    .attr("width", width + margin.right + margin.left)
				    .attr("height", height + margin.top + margin.bottom)
				    .append("g")
			    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.append("marker")
			   .attr("id","triangle")
			   .attr("viewBox","0 0 10 10")
			   .attr("refX","0")
			   .attr("refY","5")
			   .attr("markerWidth","4")
			   .attr("markerHeight","3")
			   .attr("orient","auto")
			   .append("path")
			   .attr("d","M0,0L10,5L0,10");

			svg.append("marker")
				.attr("id","circle")
				.attr("markerWidth","8")
				.attr("markerHeight","8")
				.attr("refX","5")
				.attr("refY","5")
				.append("circle")
				.attr("cx","5")
				.attr("cy","5")
				.attr("r","1.2")
				.attr("stroke","none")
				.attr("fill","#000000");

			// var textRect = svg.append("text")
			// 				  .attr("id","textRect")
			// 				  .attr("x",margin.left)
			// 				  .attr("y",height - 330)
			// 				  .attr("text-anchor","middle")
			// 				  .text("Branch Details");

			// var rect = svg.append("rect")
			// 			  .attr("id","rectText")
			// 			  .attr("x",0)
			// 			  .attr("y",height - 320)
			// 			  .attr("width",400)
			// 			  .attr("height",200)
			// 			  .attr("fill","none")
			// 			  .attr("stroke-width", "2")
			// 			  .attr("stroke","black");
			// var rectBranchName = rect.append("text")
			// 						 .attr("x", 0)
			// 						 .attr("y", 0)
			// 						 .text("Name:");
			// var rectDevsName = rect.append("text")
			// 						 .attr("x", 0)
			// 						 .attr("y", 14)
			// 						 .text("Devs:");


			d3.json("branch_data.json", function(error, branchData) {
				for (k in branchData) {
        			var k_data = branchData[k];
				 	k_data.forEach(function(d){
				 		if(d.types == "main"){
				 			d.dateC = parseDate(d.dateC);
				 			//console.log(d.dateC);
				 			xScale.domain([d.dateC,parseDate(currentDate)]);
				 			var xAxis = d3.svg.axis()
												.orient("bottom")
												.scale(xScale)
												.tickSize(0)
											    .tickFormat(d3.time.format("%b-%y"));
				 			// console.log("Drawing main branch");
				 			svg.append("g")
					 			.attr("class","xaxis")
					 			.attr("transform","translate(" + 0 + "," + height/2 + ")")
					 			.call(xAxis);
				 		}
				 		else if(d.types == "branch"){
				 			var mergeNotMerge;
					 		var	branchName = d.nameB;;
				 			d.dateC = parseDate(d.dateC);
				 			// console.log(d.dateC);
				 			var path = svg.append("path")	
				 						   .classed("branches",true)				 		   
										   .attr("stroke-width","2")
										   .attr("fill","none")
										   .attr("stroke-dasharray","7.51 7.51");
										   
				 			if(d.active == "yes"){
				 				//console.log("Active");
				 				//console.log(branchName);
				 				++i;
				 				if(d.merged == "yes"){
					 				d.dateM = parseDate(d.dateM);
					 				mergeNotMerge = xScale(new Date(d.dateM)) + "," + ((height/2) - (i*50)) + "L" + xScale(new Date(d.dateM)) + "," + (height/2);
					 				path.attr("marker-start","url(#circle)")
						 				.attr("marker-end","url(#circle)");
					 			}		
					 			else{
					 				mergeNotMerge = width + "," + ((height/2) - (i*50));
					 				path.attr("marker-start","url(#circle)")
						 				.attr("marker-end","url(#triangle)");
					 			}
				 				path.attr("stroke","blue");	
				 				//console.log(d.dateC);
				 				//console.log(xScale(d.dateC));
				 				path.attr("d","M" + xScale(new Date(d.dateC)) + "," + (height/2) + "L" + xScale(new Date(d.dateC)) + "," + ((height/2) - (i*50))  + "L" + mergeNotMerge);
				 				svg.append("text")
				 					.classed("branches",true)
				 					.attr("x",xScale(new Date(d.dateC)))
				 					.attr("y",((height/2) - (i*50)) - 12)
				 					.text(function (d){
				 						return branchName;
				 					});
				 					//.attr("transform","translate(" + xScale(new Date(d.dateC)) + "," + ((height/2) - (i*50))")");
				 			}
				 			else if(d.active == "no"){
				 				//console.log("Not Active");
				 				//console.log(branchName);
				 				++j;
				 				if(d.merged == "yes"){
					 				d.dateM = parseDate(d.dateM);
					 				mergeNotMerge = xScale(new Date(d.dateM)) + "," + ((height/2) + (j*50)) + "L" + xScale(new Date(d.dateM)) + "," + (height/2);
					 				path.attr("marker-start","url(#circle)")
						 				.attr("marker-end","url(#circle)");
					 			}		
					 			else{
					 				mergeNotMerge = width + "," + ((height/2) + (j*50));
					 				path.attr("marker-start","url(#circle)")
						 				.attr("marker-end","url(#triangle)");
					 			}
				 				path.attr("stroke","red");
				 				//console.log(d.dateC);
				 				//console.log(xScale(d.dateC));
				 				path.attr("d","M" + xScale(new Date(d.dateC)) + "," + (height/2) + "L" + xScale(new Date(d.dateC)) + "," + ((height/2) + (j*50)) + "L" + mergeNotMerge);
				 				svg.append("text")
				 					.classed("branches",true)
				 					.attr("x",xScale(new Date(d.dateC)))
				 					.attr("y",((height/2) + (j*50)) + 12)
				 					.text(function (d){
				 						return branchName;
				 					});
				 					//.attr("transform","translate(" + xScale(new Date(d.dateC)) + "," + ((height/2) + (j*50))")");
				 			}				 										
				 			//console.log("Drawing sub branches");
				 			path.on("mouseover", mouseover)
							    .on("mouseout", mouseout);
				 		}
				   	});
				}
			});


			function mouseover() {
			  	d3.select(this).selectAll("#circle").transition()
			      .duration(750)
			      .attr("r", 16);
			    console.log("Mouse Over");
			}

			function mouseout() {
			  	d3.select(this).selectAll("#circle").transition()
			      .duration(750)
			      .attr("r", 1.2);
			    console.log("Mouse Out");
			}

		</script>
	</body>
</html>
