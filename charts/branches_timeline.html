<!DOCTYPE html>
<html lang = "en">
	<head>
		<title> Branch History for Main_new</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var margin = {top: 20, right: 100, bottom: 20, left: 100},
				    width = 1400 - margin.right - margin.left,
				    height = 800 - margin.top - margin.bottom;

			var parseDate = d3.time.format("%b %Y").parse;
			var x = d3.time.scale()
    				.range([0, width]);
    		var root;
    		var i = 0,
    			j = 0,
    			total = 1;

    		var branchName = function(d){
    			console.log(d.name);
    			return d.name;
    		}
    		var date = function(d){
    			return parseDate(d.date);
    		}
    		var devsWorking = function(d){
    			return d.dev;
    		}
    		var branchDesc = function(d){
    			return d.desc;
    		}
    		var branchStatus = function(d){
    			console.log(d.active);
    			return d.active;
    		}

    		var currentDate = new Date();
    		var locale ="en-us";
    		currentDate = currentDate.getDate() + "-" + currentDate.toLocaleString(locale, { month: "short" }) + "-" + (currentDate.getYear() - 100);
    		console.log(currentDate);

			var svg = d3.select("body").append("svg")
				    .attr("width", width + margin.right + margin.left)
				    .attr("height", height + margin.top + margin.bottom)
				    .append("g")
			    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.append("marker")
			   .attr("id","triangle")
			   .attr("viewBox","0 0 10 10")
			   .attr("refX","0")
			   .attr("refY","5")
			   .attr("markerWidth","4")
			   .attr("markerHeight","3")
			   .attr("orient","auto")
			   .append("path")
			   .attr("d","M0,0L10,5L0,10");

			d3.json("branch_data.json", function(error, branchData) {
				for (k in branchData) {
        			var k_data = branchData[k];
				 	k_data.forEach(function(d){
				 		if(d.types == "main"){
				 			console.log("Drawing main branch");
				 			svg.append("line")
					   		   .attr("x1",margin.left)
							   .attr("y1",height/2)
							   .attr("x2",width)
							   .attr("y2",height/2)
							   .attr("stroke","green")
							   .attr("stroke-width","2")
							   .attr("stroke-dasharray","7.51 7.51")
							   .attr("marker-end","url(#triangle)")
							   .append("text")
							   .attr("x","9")
							   .attr("dy",".35em")
							   .text(d.desc);
				 		}
				 		else if(d.types == "branch"){
				 			total++;
				 			var path = svg.append("path")					 		   
										   .attr("stroke-width","2")
										   .attr("fill","none")
										   .attr("stroke-dasharray","7.51 7.51")
										   .attr("marker-end","url(#triangle)")
				 			if(d.active == "yes"){
				 				console.log("Active");
				 				++i;
				 				path.attr("stroke","blue");	
				 				path.attr("d","M" + (50 * total) + "," + (height/2) + "L" + (50 * total) + "," + ((height/2) - (i*50))  + "L" + width + "," + ((height/2) - (i*50)));			 						 				
				 			}
				 			else if(d.active == "no"){
				 				console.log("Not Active");
				 				++j;
				 				path.attr("stroke","red");
				 				path.attr("d","M" + (50 * total) + "," + (height/2) + "L" + (50 * total) + "," + ((height/2) + (j*50)) + "L" + width + "," + ((height/2) + (j*50)));
				 			}				 										
				 			console.log("Drawing sub branches");

				 		}
				   	});
				}
			});

		</script>
	</body>
</html>
