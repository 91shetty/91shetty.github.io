<!DOCTYPE html>
<html lang="en">
	<head> 
		<title>FIFA World Cup 2014</title> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [];
			for (var i = 0; i < 25; i++) {
 				var newNo = Math.round(Math.random() * 30);
 				dataset.push(newNo);
 			}
			d3.select("body")
			.selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height",function(d){
								var barHeight = d * 5;
								return barHeight + "px";
							});
		</script>
	</body>
</html>
