<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Donut chart</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
	    <script type="text/javascript" src="jquery.tipsy.js"></script>
	    <link href="tipsy.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<svg id="svg_donut" width = "1000" height = "750">
		</svg>
		<script type="text/javascript">
			var endangle = 0;
			var count = 0; 
			var dataset = [							
							[1337,343408,29.6],
							[943,125735,10.9],
							[540,122760,10.6],
							[626,111113,9.6],
							[635,110476,9.5],
							[437,74061,6.4],
							[438,72111,6.2],
							[428,69383,6.0],
							[533,44373,3.8],
							[370,20435,1.8],
							[1427,18285,1.6],
							["Rest of the builds",40827,4]
						];
			var myScale = d3.scale.linear().domain([0, 100]).range([0, 2 * Math.PI]); 
			color = d3.scale.category20c();
			var arc = d3.svg.arc()
					  .innerRadius(80)
					  .outerRadius(300)
					  .startAngle(function(d){
								  	return myScale(endangle);
								  }
					  )
					  .endAngle(function(d){
					  				endangle += d[2];
								  	return myScale(endangle);
								  }
					  );
			var vis = d3.select("#svg_donut");
			vis.selectAll("path")
			.data(dataset)
			.enter()
			.append("path")
			.attr("class", "slice")
			.attr("d",arc)
			.attr("fill",function(d, i){
				return color(i);
			})
			.attr("transform","translate(600,400)");		
			
			$('.slice').tipsy({
				gravity : $.fn.tipsy.autoW,
				html : true,
				title : function(){
					var buildNo = this.__data__[0];
					var userCount = this.__data__[1];
					return 'Build No:' + buildNo + '\n User Count:' + userCount ;
				}
			});
		</script>
	</body>
</html>
