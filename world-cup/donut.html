<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Donut chart</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<svg id="svg_donut" width = "600" height = "400">
		</svg>
		<script type="text/javascript">
			var dataset = [
							{
								"build_no" : "1337",
								"noUsers" : "343408",
								"percentage" : "29.6%"
							},
							{
								"build_no" : "943",
								"noUsers" : "125735",
								"percentage" : "10.9%"
							},{
								"build_no" : "540",
								"noUsers" : "122760",
								"percentage" : "10.6%"
							},{
								"build_no" : "626",
								"noUsers" : "111113",
								"percentage" : "9.6%"
							},{
								"build_no" : "635",
								"noUsers" : "110476",
								"percentage" : "9.5%"
							},{
								"build_no" : "437",
								"noUsers" : "74061",
								"percentage" : "6.4%"
							},{
								"build_no" : "438",
								"noUsers" : "72111",
								"percentage" : "6.2%"
							},{
								"build_no" : "428",
								"noUsers" : "69383",
								"percentage" : "6.0%"
							},{
								"build_no" : "533",
								"noUsers" : "44373",
								"percentage" : "3.8%"
							},{
								"build_no" : "370",
								"noUsers" : "20435",
								"percentage" : "1.8%"
							}

						];
			var myScale = d3.scale.linear().domain([0, 343408]).range([0, 2 * Math.PI]); 
			color = d3.scale.category20c();
			var arc = d3.svg.arc()
					  .innerRadius(50)
					  .outerRadius(100)
					  .startAngle(myScale(0))
					  .endAngle(myScale(75));
			d3.select("#svg_donut")
			.selectAll("path")
			.data(dataset)
			.enter()
			.append("path")
			.attr("d",arc)
			.attr("fill",function(d, i){
				return color(i);
			})
			.attr("transform","translate(300,200)");		

		</script>
	</body>
</html>
