<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<div class="sticky-wrapper">
				<a class="user" href="http://91shetty.github.io/np/">
					<img src="me.png" alt="me" width="25" height="25">
					Vishwas Shetty
				</a>
			</div>
		</header>
		<div class="main-content">
			<section id="landing" class="section-block">
				<div class="section-content">

				</div>
			</section>
			<section id="about" class="section-block">
				<div class="section-content">
					<h2>About Me</h2>
				</div>	
			</section>
			<section id="principle" class="section-block">
				<div class="section-content">	
					<h2>Principle</h2>
				</div>	
			</section>
			<section id="work" class="section-block">
				<div id="freelance" class="half">
					<div class="sub-section-content">		
						<h3>Freelance</h3>
					</div>
 				</div>
				<div id="projects" class="half">
					<div class="sub-section-content">
						<h3>Projects</h3>
					</div>
				</div>
			</section>
			<section id="experience" class="section-block">
				<div class="section-content">
					<h2>Experience</h2>
				</div>
			</section>
			<section id="contact" class="section-block">
				<div class="section-content">
					<h2>Contact</h2>
				</div>
			</section>
		</div>
		<footer>
			<span class="footer-content">&copy; 2014 Vishwas Shetty </span>
		</footer>
		<script type="text/javascript"> 
			$(window).load(function(){
				$(function(){
				    $('.sticky-wrapper').data('size','big');
				});

				$(window).scroll(function(){
				    if($(document).scrollTop() > 0)
				    {
				        if($('#header_nav').data('size') == 'big')
				        {
				            $('#header_nav').data('size','small');
				            $('#header_nav').stop().animate({
				                $(this).css("line-height","2em");
				            },300);
				        }
				    }
				    else
				    {
				        if($('#header_nav').data('size') == 'small')
				        {
				            $('#header_nav').data('size','big');
				            $('#header_nav').stop().animate({
				                $(this).css("line-height","4em");
				            },300);
				        }  
				    }
				});
			});
		</script>
	</body>
</html>
