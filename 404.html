<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Portfolio | Vishwas Shetty</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
		<style>

		</style>
	</head>
	<body onload='reduceTime()'>
		<div class="container">
			<header>
				<div class="top-bar">
					<a href="/">
						<div class="logo-container">
							<div class="logo"></div>
							<div class="name">Vishwas Shetty</div>
						</div>
					</a>
					<ul>
						<li>
							<a href="/" id="workNav" class="animated">Work</a>
						</li>
						<li>
							<a href="" id="aboutNav" class="animated">About</a>
						</li>
						<li>
							<a href="/Resume_Vishwas_Shetty.pdf" id="resume" class="animated" target="_blank">Resume</a>
						</li>
					</ul>
				</div>
			</header>
			<div class="content">
				<section class="section-block">
					<div class="section-content" style="width: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
						<h1> You have drifted in unmanned terrority. </h1>
						<p> Navigating to homepage in <span id='time'>3</p>
					</div>
				</section>
			</div>
			<footer style="height: 50px;">
				<div class="bottom-bar">
					<p><span>&copy;</span> 2015 <span>|</span> Vishwas Shetty <span>|</span> All Rights Reserved</p>
				</div>
			</footer>
			<script>
				var count = 4;
				function reduceTime() {
					var t = document.getElementById('time');
					t.innerHTML = count;
					count -= 1;
					if (count === 0) {
						this.document.location.href = "http://vishwasshetty.com/";
					}
					else {
						setTimeout(reduceTime, 1000);
					}
				}
			</script>
		</div>
	</body>
</html>
